黄惟群：文学名家对当今文学的影响 
2011年10月24日

来源：南方都市报 作者：
当今文坛主要作家，大多成名于（上世纪）八十年代，至今，他们仍影响着中国文坛。

一方面，（上世纪）八十年代作家成名相对容易，十年浩劫之后，文学始苏，创作上稍显一点突出，一个中篇，一个短篇，便能得到文学界乃至整个社会的认同，从此获得优厚创作待遇和环境。另一方面，中国的八十年代，是个全民文学时代，太多目光的关注，太多人想当作家，太多文学青年站在作家的同一起跑线上，也因此，脱颖而出，更难。可以说，那个时期的成名作家，都是经受一定考验的，确实具有优秀素质。

然而，值得认真思考的是，三十年过去了，时代背景已完全不同，文学观念在世界范围内也有了很大变化，但是中国文坛，至今占有至高地位、至高发言权、制造至高作品样本的人，却几乎没变，还是这些作家。

中国文坛真就如此缺才、真就如此难以产生后起之秀？

太多被误读的“文学成分”

再优秀的作家，很难一辈子写作，很难一辈子不停地写出一本又一本厚著，特别是写出一本又一本小说。这不仅因为个人经历有限、体验有限，更因为，个人的兴趣爱好、思想感情、认识感受以及审美积累，不单具有“质”的高度，还具有“量”的容度。所谓呕心沥血，重要的不仅是花去多少时间精力，还在于花去了多少思想感情、认识感受、审美积累。再天才的作家，也不可能将自己所能达到的“量”无限放大。每个作家，本身所具有的质与所能拥有的量，都会有个合理的比例。当一个作家的创作“量”超过了自己所能拥有的极限，其作品的“质”，或说其作品的精度、密度、浓度、准确度，无疑就会发生问题。没有一个作家，在用尽自己的重要积累、达到了创作高峰后，仍能称心如意地无限创作、无限向上。不管是曹雪芹还是杜拉斯，马尔克斯还是罗贯中，都一样。

今天，我们的一些文学名家，严格自我要求、节制创作的同时，肩负起了培养新人的重职；一些已远离创作的，不时还发出声音，证明自己的存在和仍然拥有的影响；还有几个具有代表性的八十年代成名作家，正如大家都已看到，依然闪烁着旺盛的精力，甚至比年轻人更旺盛的精力，不断要求自己，不断给自己设立新标准、高标准，并且，不断地勤奋、努力着。他们的精神与耐力，无疑值得大家尊敬、佩服、学习，他们也确实在量与速度上，一次次让我们惊讶，让我们感慨难已。

然而在同时，不得不说，我们有那么一点焦虑，那么一点悲哀，因为我们已明确看到了一些作家的力不从心，看到了他们正在挥洒的，已不是曾经拥有的精神、情感、思想的浓汁———文学的精髓。他们的作品，已不再像曾经有过的那样感染读者、打动读者、震撼读者。在他们过量、过速出现的作品中，我们看到的是精神世界的贫乏、情感的缺失、思想的空洞，看到的是大量“水分”、“杂质”的倾入，例如：文字语言的松懈、混乱，逻辑的颠三倒四，叙说节奏的缓慢、拖沓，散点式的布局，东拉西扯的习惯，漫无边际的信马由缰，以及大量非文学的——甚至可说是文学死敌的成分的参与，即大量的知识性、新闻性、资料性、学术性。

文学创作（主要指小说）是一门形象思维的审美艺术，千变万化，灵动无限，需要高度的灵性、高度的智慧和绝对的创造性。根本而言，文学的灵魂，排斥诸如知识、新闻、资料、学术之类非形象思维、非创造性、非灵动性、非审美性的成分。并不是说，这些成分，在文学作品中都不能有，而是它们必须通过吸收、消化、再生产、转化成为形象思维的形式后，才合适出现在文学作品中。当一个作家因过多付出而掏空了积累，当一个作家的灵气、才气、想象力以及形象思维能力不再一如既往，当一个作家的“转化”功能已不再工作，创作上，他（她）所能做的最容易、最偷懒、最退而求其次、却依然能够保持尊严脸面的，就是这些不联系精神、情感、思想、体悟的非文学成分的大量照搬不误，甚至现买现卖。而恰恰，又是这些成分，因其中含有的文化元素，最易被人敬仰，从而被人混淆，将之当做文学成分误读。

有人认为，造一把枪，好的小说就要细致地写出造这把枪的具体细节与过程———对不起，这不是文学，是说明书、工具书、制造手册。同样写造枪，文学注重的不是怎么将枪一步步造出，而是造枪过程中，与人和人的生活紧密联系的思想、情感、理趣、智巧。

先出好作品，再向往“伟大”

能够清楚看到的是，确实有一些文学名家，今天大多都已高高在上，成了众星捧月的对象，成了各类会议的空中飞人。当今生活日新月异，人们的思想观念，对生命的理解，对生活的追求，都在朝着更为合理的方向，发生着天翻地覆的变化。今天，这样的名家已很难捕捉、很难赶上生活的节奏，很难感觉生活中那一份活力、激情与感动，很难把握时代生活的主旋律。他们在这一点上，也许远远比不上年轻人。也正因为如此，立志一辈子无尽“透支”的作家，除了在审美上、思想感情感受认识上不断重复自己，并且注定是别无选择地“下降性”重复自己。另一条弹尽粮绝的“退路”，就是写作重心的转移，将视线百分百地投到故事上，特别是，投到颇能显示文化实力的历史故事中。这也是为什么，我们的一些名家，今天，带着百般兴趣地打听收集着街头巷尾发生的各种故事、新鲜事；这也是为什么，我们的一些名家老是就着历史题材频频挥毫之故。

当一个作家，到了需靠打听故事、书写故事来继续自己的文学生涯，这个作家心中的文学，其实已经“完了”。

当一个作家，连自己尚且生活着的土地和土地上人与人的生活都无法、不敢、没有能力感知、书写，将如何让人相信他（她）能写好他（她）没经历无了解的时代及时代中的人与人的生活？！

我还想补充一点，八十年代时兴的文学观念，今天看，也是大有商榷之处的。而我们的一些名家，至今依然一无改变，在“立意”、“高度”、“文化”“历史”等等方面，进行痴迷的追求和习惯性的高调大唱。

我并不否认立意、高度的重要性，尽管我认为立意、高度实际含义具有丰富性，并不像以往理解的那么单调。今天，这里只想说一点，那就是，再伟大的作品，必须首先达到写作上的“完善”。不管传统的还是现代的，优秀小说一定是在故事的合理、人物塑造的准确形象、细节的传神、语言文字的成熟上，难找瑕疵。然而，我们一些作家，因过度重视立意、高度，而忽视了对写作技能和小说内在逻辑的严格要求，在基本功远非稳定、远非扎实、甚至严重亏欠的情况下，仅为对“伟大”的极度向往，跨出了凌空一步。

我以为，“伟大”不是制造成的，而是从心里滋生出来的。滋生出的和制造出的两者的不同，一个是作家在人和人的生活中自然地看到“意义”，一个是作家从“意义”出发，刻意地打造人和人的生活。一个是活的、真实的、贴切的，秘响旁通、可被延伸的，一个则太易是空的、假的、失真的、让人感觉走不近的。

换个角度来说，立意、高度无需文学手段，靠议论也能完成，甚至可以完成得更确切、更清晰。这方面，思想家、史学家、哲学家、政治家，或许更值得我们请教。就文学作品来说，重要的是写得好不好，也就是结构、细节、人物、文字、逻辑等等技术工作完成得好不好，有没有塑造出形象、制造出感觉、形成触动人的力量。

文学创作中，立意、高度，只是作家需要完成的众多指标中的一项，这一项，只有在其它多项完成出色的前提下才能得以体现。也只有写好了的作品，再谈论立意、高度、伟大与否不迟。写作是件必须踏踏实实去做的事。

“伪标准”的存在值得警惕

为什么今天，我们不得不将这些仍在继续努力、曾为当代文学建立过巨大功勋的名家们，放到如此难堪的位置进行不留情面的审视？只有一个原因，一个极其重大的原因，那就是，今天的他们，已对中国文学的整体发展产生并不良好的影响。因为名家们曾经的功绩，今日的地位，长期来围绕他们形成的话语权，使得他们即使力不从心的文学产品，依然能够受到高度重视，引得声势浩大的赞美。赞美大致可分以下几种。

一种，即把文学当政治操作。我们说，不管名家、非名家，作品都会有好有坏，而议优议劣则是大家的权利，也是推动文学进步之必须。而我们文坛中的一些作家，往往只能议优不能议劣。一旦议“劣”，可能引来的就是声势浩大的反应。这也是许多欲语者生畏止步的原因之一。有一词叫“官官相护”，文坛上是否也有一词叫“名名相护”？“名”，即“名家”。事实上，这些赞美与被赞美的之间，已形成了相互依存关系，于他们，其中任何一个遭受非议，都（可能）让他们感到是对他们已被承认的观点、地位的威胁，进而（可能）影响到已成定局的文学史编写。

第二种，或许更广泛，但却浅显得多，即直接通过对权力的赞美换取利益，或为升官发财，或为攀龙附凤，或为替自己换得一份认同，等等。这其中，涉及更多的，应该说是相对简单也相对易辨的人品问题。

严格地说，以上两种情况，都与文学无关。站在文学的立场，不关心背后具有的利益，只关心对与错，对文学标准的确立、文学的发展有无帮助；哪怕利益赞美，只要赞美得好、赞美得有理，照样应该义无反顾地肯定、支持。反过来，如果胡吹乱捧，则应予以纠正。

更让人担忧的是第三种情况，即隐藏在这些利益批评背后的对文学作品的实际鉴别能力的低下。一些读者、包括一些作家、批评家，面对名家和他们的作品，常常会有一种心理暗示：名家的作品一定是好的。于是，所能做的，只剩下学习、体会、努力从中寻找优点，对那些已被发现过的，进行再度赞美，而对新出现的新现象，则在肯定于先的前提下，去文学大辞典里虔诚地尽心尽力地为之寻找根据，寻找“站得住脚”的说法。然而，不管解读如何荒谬可笑，却终因人多势众，步调一致、众口一致，一举而成定论，成为判断文学作品的最终标准。这些“伪标准”的严重危害，就是给作家、读者乃至整个文坛制造混乱、添加困惑，使大家看不清准则，分不清优劣，迷失方向。

还有一个极大忧患，那就是：承认、接受任何“伪标准”的代价，一定是拒绝、排斥众多真正的优秀以及可能真正的优秀。一些具有文学底蕴、文学潜力的作家，特别是年轻作家，因不同的审美，不同的人生感悟、不同的文学理解，不同的对生活的注视、提炼、表达，由于“伪标准”的存在，很难得到肯定，有可能就此离开文学。这，才是当今中国文坛应该高度重视的危险信号。