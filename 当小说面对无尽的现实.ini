当小说面对无尽的现实

这个世界由形形色色的现实构成：工程师的现实、物理学家的现实、经济学家的现实、哲学家的现实、文学家的现实、贩夫走卒官商权贵的现实以及一山一水一草一木的现实……归结起来，无非物质现实和精神现实两种。

在诸多现实中，工程师的现实可视可感，物理学家的现实炫目而实证，经济学家的现实是数字的变奏，哲学家的现实思辨而虚无，贩夫走卒官商权贵的现实趋利而实在。与这些棱角分明、清晰可辨的现实相比，只有文学家或者说只有小说家的现实无可捉摸、混沌模糊，因为小说家玩的是虚构之法，他的现实亦真亦假、亦远亦近、亦有亦无，更重要的是他的现实不仅再现以上所有人的现实，而且还创造一个新的现实——据说，有人将卡夫卡的小说拿给爱因斯坦看，几天后爱因斯坦交还小说时只说了一句话：人的大脑没那么复杂。可见小说家的现实是多么复杂。小说家的现实同时跨越物质和精神两种现实，汇聚成万水归一的现实的大海，这片现实的大海就是小说家创造出来的小说作品。

话又说回来，当“武艺高强”的小说家用小说来塑造无所不能、无所不包的现实时，现实在小说家这里至少要经历两种复杂的“裂变”：一是小说作品与小说家生活背景之间的分裂和不一致；二是小说作品内部人物与人物之间复杂的现实情形和冲突。作家们在这两种“裂变”之中“挣扎”“纠结”，他们的才华、经验、技巧甚至运气终将引领他们从这“裂变”中走出来，走出来的结果有两种：写出成功的小说或者写出失败的小说。一部小说诞生，无论成功与否，它们都是小说家的现实一种。

有时候，我觉得能成为一名小说家是无比幸运的事情，他可以在文字的世界里“登基称帝”，既可以为一个人的现实“呼风唤雨”，也可以为无数人的现实“代言立命”。有时候，我又觉得做一名小说家是无比残酷的事情，，在皓首穷经的写作中，他既可能被现实的读者抛弃，也可能被未来的时间抛弃，因为面对无尽的现实，小说要深入到人们的物质现实和精神现实的本质里去无不困难重重，稍不留意，小说便会滑入肤浅或失败的泥沼之中。

当小说面对无尽的现实，小说是如飞鸟那般轻盈地掠过现实的海面而荡漾起阵阵涟漪，还是如鱼群那般沉着地穿越现实的海洋而翻起雪白的浪花？或许都可以。无论飞鸟抑或鱼群，都只是小说面对现实的某种方式，任何一种方式都有可能如针灸的那根银针一样，准确无误地扎进庞大现实肌体的穴位中，让人产生酸麻胀痛之感——这是小说对读者的说服力和征服感。可以确认的是，现实深广似大海，小说只是大海海面的一只飞鸟，或者海底的一群小鱼。毫无疑问这并非一种对等的关系，而小说作为一种艺术的存在价值，它的野心在于用四两拨千斤之力在现实与小说之间建立起某种对等——至少是幻觉上对等的关系。而能否建立起这样的对等关系，则全系于小说家了，小说家是否具有把握现实的意识和能力，则是一位小说家卓越与平庸的区别了。

小说家把握现实的意识和能力是通过小说的虚构来体现的，有作家说“虚构是将小说与平庸现实区分开来的重要界限”，这样，小说的虚构与生活的现实便处于某种紧张关系之中了。这种紧张关系一方面来自于“高”“低”之争：流行的观点认为文学来源于生活但高于生活，但有作家认为文学与生活平起平坐甚至低于生活。另一方面来自于“真”“假”之辨：有人认为文学虚构的“仿真”生活远不及现实生活“真实”，也有人认为文学的“精神真实”超越现实一地鸡毛般的“庸常与虚假”。

无论这种紧张关系来自哪里，不可否认，虚构与现实的拉锯战所形成的写作价值观——有时虚构占上风，认为虚构是小说的本质，虚构即真实；有时现实占上风，认为虚构来源于现实但不等同于现实，小说是一种拟现实；还有时虚实交错、真伪并行，形成后现代的“泛文本”，拓展了文学的丰富性和可能性，文学因此而风生水起。在资讯“野蛮生长”的今天，有美英作家主张抗拒小说的“虚构性”，认为作为小说基础的“虚构”完全是可疑的，甚至是不必要的。“世界已经存在了，为什么要重新创造它？”当然持这种主张的作家只是少数，为这种主张“应运而生”的作品其传播力也有限，多数作家仍然手握“虚构之剑”与真实的现实“决斗”。问题是，在这场没完没了的“决斗”中，作家对现实的处理有时并不如人意，对现实处理意识的落后和处理能力的欠缺，有时会直接导致小说的失败，常见的情形大致有这样几种：
第一，写的是现实的残渣。有时候我们读一部小说，从故事到人物到叙述，都可以看出作者铆足了劲、调动全部感官在写，写得也踏实，但是读到最后我们发现小说的那个“核”——即小说的题旨——是空洞的、无聊的、游离的，比如很多写中年危机和不伦之恋的小说就属此类，表面上用非正常的人际关系来写人的内心世界，实质上写的是鸡毛一样轻飘的琐碎。小说家叶开说：“这种小说在情感上贴近所谓的现实，并被这种缺乏指向的现实所消化，成为现实的残渣。”小说内容成为现实的残渣，一个重要原因是作家无法让现实长出翅膀，无法让现实从现实的陷阱中逃离出来，飞翔起来，归结到根本上，是作家对现实的认识是平面的、单调的、乏味的，没有呈现出一个丰富、多元、复杂的现实图景来。没有这样的现实图景，便没有精神现实的开掘和精神现实的冲突。所以说，作家对现实的“认识力”和“思考力”将决定小说所展示的现实，是现实的残渣还是现实的实质。

第二，写的是伪现实。何为伪现实呢？就是把小说弄成加长版的新闻事件，小说始终绕着新闻事件打转儿，从头至尾都没走出来，这的确是一种真真切切的现实，但正因为太“真”了——几乎与新闻画了等号——所以表现出“伪”的本质来，故称为伪现实。就如同塑料花，就因为它比真花还“真”，鲜艳无比，一年四季都不枯萎，所以它才显出“伪”的本质来。伪现实的特征就是平庸，缺乏想象力和洞察力，直接照搬新闻或者生活，小说始终没有迈进虚构的“假”世界中去表现一种艺术的真实和精神的穿透力。小说是那种在新闻结束之时、在生活停止之时，开始施展自己虚构和想象的拳脚的东西。如果做不到这一点，小说写的现实便是伪现实，因为读者并不愿意在小说里再重温一遍新闻。意大利导演贝托·鲁奇说：“重要的不是事件发生的那刻，真正的现实在事件发生之后。”今天，仍有太多小说在这样的伪现实里打转儿，但他们从来没有意识到这一点，或者意识到了，但没有力量再往前走一步两步或者三步。

第三，写的是歇斯底里的现实。“歇斯底里的现实”这一概念移植于美国评论家詹姆斯·伍德提出的“歇斯底里现实主义”。伍德认为现在有一类“大部头、野心勃勃”的小说试图反映当代社会全貌，描绘人类现状，不惜设置庞大的故事情节、复杂的人物关系，且快速推进故事，“像一台永动机”“拒绝静止”“以沉默为耻”“为追求活力不惜一切代价”。他指责这类作品过于注重概念，缺乏有血有肉的人物、“无人性”，他奉劝这些作者不要再野心勃勃地试图向读者展示“世界是如何运转的”，不如去表达“一个人对一件事的感受”。伍德说：“这不是魔幻现实主义，这是歇斯底里现实主义……现实主义的传统在这里并没有被抛弃掉，反倒是被过度使用、消耗殆尽。”伍德说的这类题材严肃、人物众多、一部小说就想终结一个时代的“史诗”小说在我们这里也时常看到，因为作者叙述功力、思想功力不到，这类小说变成了概念大于形象、叙述拖沓不节制的“低智商”小说。这类小说所写的现实要么庞杂无序，要么啰唆琐碎，要么生硬无比，要么无动于衷，最后变成歇斯底里的一堆烂泥。

无论那些不尽如人意的小说写的是现实的残渣、伪现实还是歇斯底里的现实，它们都有一个共同特点，就是作者对现实再造能力的欠缺。再造现实的能力是衡量一个小说家能走多远的标尺，再造就是一种虚构，虚构一个真实的世界，让小说从人的物质现实自然“升腾”到精神现实里边去。有时候，写一个现实故事容易，但要让小说顺着“现实”往“非现实”的虚无里走就比较难，这就得仰仗小说家处理现实的意识和能力了。沈从文先生说：“必须把‘现实’和‘梦’两种成分相混合，用语言文字来好好装饰、剪裁，处理得极其恰当，方可望成为一个小说。”沈先生说的“梦”就是指人的精神现实。

或许，我们也该思考一下，该写什么样的现实才能让小说流芳百世呢？当然这问题肯定没有答案，谁知道明天的小说会变成什么样子呢，我们只能往回看，去发现那些出色的小说家为我们提供的有启示性的现实：比如奈保尔，他总写那些令人心酸的现实，《米格尔街》尽管看上去无希望，但却生机勃勃，人人都有尊严；比如卡尔维诺，他总是把现实写成寓言，《我们的祖先》仿佛每个故事都不发生在地球上，但它的确写的是我们；比如村上春树，他的现实总是涉及现代社会的孤独感和不确定性；比如拉什迪，他的现实是冒犯，去冒犯集权冒犯人性中的恶……

也许什么样的现实都能去写，只是得让那些现实沉淀下来，让它们深入到“梦”里去。当然根本的问题是，如何用小说去思考我们的现实，如何去处置我们的现实。