小说的真正难度在于制造阅读幻觉

一、制造阅读幻觉是小说的真正难度

小说是一种制造阅读幻觉的文体。一个并不存在的人物或者故事，经过文字魔法般的编织后，让读者陷入阅读幻觉当中，无可争辩地相信它真实可信。如有可能，读者还会随人物一同悲喜，随情节一同心跳，甚至还会随着小说虚构的那架精神的梯子往上爬升，爬升到探讨生活奥妙和生命意义的虚无氛围之中。

在小说完结的那一刻，读者总爱用丰富的感叹词—唉！哦！啊！——抑或用不太漫长的沉默，来表达对一部小说的本能感受。这些感叹词抑或沉默的出现，意味着阅读结束，读者身处的现实世界代替幻觉世界，但幻觉世界所遗存下来的情感空间和精神空间依然延续，成为读者记忆的一部分。

这一阅读幻觉的完美制造，是一部小说成功的标志。阅读幻觉的形成大致历经被吸引、相信、沉浸、幻觉等几个阶段。比如，那则著名的故事《狼来了》之所以流传千古，原因之一就是它为我们制造了一只永不消失的狼的幻觉。

美国著名小说家纳博科夫精彩地阐释了这个故事，他说：“一个孩子从尼安德特峡谷里跑出来大叫‘狼来了’，而背后果然紧跟着一只大灰狼——这不成其为文学，孩子大叫‘狼来了’而背后并没有狼——这才是文学。”孩子有意捏造出来的这只狼，不仅是孩子对狼的幻觉，更重要的是，它成为我们每一个读者的阅读幻觉—这只虚构的并不存在的狼，成了我们内心面对谎言、面对恐惧的“真实的狼”。

对写作来说，重要的不是那个孩子因扯谎太多而被狼吃掉的事实，重要的是“在丛生的野草中的狼”到“夸张的故事中的狼”，经历了怎样的过程才得以实现？即基于现实生活中的狼，如何制造出一只阅读幻觉中的狼来？纳博科夫认为，在“野生狼”和“幻觉狼”之间“有一个五光十色的过滤片，一副棱镜，这就是文学的艺术手段”。

制造阅读幻觉——那种自然、真实、准确的幻觉—成为小说写作真正的难度，而要攻克这种难度，就得拥有纳博科夫所说的“艺术手段”—“一个五光十色的过滤片，一副棱镜”。“过滤片”——对信息和故事筛分过滤，解决到底有什么值得去写的问题；“棱镜”—使故事和人物发生“分光”和“色散”，解决虚构一个什么样的真实世界出来的问题。

小说写作中，如何使用“过滤片”和“棱镜”？如何让“过滤片”和“棱镜”发挥最佳效果？也就是那种让复杂生活成为精彩小说的“艺术手段”，是我们想要探讨的问题，因为它们构成了小说写作中最隐秘、最深层次的难度。为了触摸到这些难度，也为了表述的方便，我们将这些难度解析为：故事难度、表达难度和精神难度三个方面——将小说的难度分辨得如此泾渭分明并非明智之举，因为每部小说都是一个无法解析的整体，但这种解析法也算是“棱镜”折射方法——“分光”和“色散”——的实际应用之一种吧。

二、故事难度：到底有什么值得去写？

人类江湖，浩浩荡荡；生命起落，荣辱万千；家长里短，爱恨情仇；一切皆绵绵不绝矣。每天有多少起伏跌宕的故事上演，有多少五花八门的生活经验诞生？我们不得而知，我们知道的是这个世界的多样性和丰富性远远超出我们的想象。面对这一切，一个孤单的写作者——一个人、一张桌、一台电脑即可的行业——在噼里啪啦敲响键盘之前，他是否明白，他要凭一己之力在文字中承接起与社会、生活、人生、时代和历史等诸多宏大而繁复主题的关联，这需有多么敏感的叙述和强大的思想动力。真正的写作，无不是个人面对整个世界发言——个人化、个体性的表达，呈现出原创性、独创性的人类精神空间来。

世界如此复杂，一个写作者又如此孤单，他不得不去思考一个问题：到底有什么值得去写？有人会说，这不是问题，没有什么不能写，万事万物都可入小说，大到一次革命政变，小到一滴油飞溅到衣裙上都可写。的确如此，什么都可以写，问题是“是否值得去写”，或者说写的故事“是否包含某种价值”。

何谓“值得”？何谓“包含某种价值”？说起来有些虚无，其实不虚无。判断“是否值得去写”有两把标尺：一是经典小说的标尺。经过时间淘洗而留下来的经典小说，它无时无刻不在暗示我们，它们能穿越千山万水，是因为它们写下了那种瞬间流逝、值得记忆甚至陌生迥异的生活，是因为它们写下了人类永恒的情感、荣誉以及尊严等。经典小说建立了一套“值得去写”的价值标准，即从那种流逝的具有活力的生活中去发现永恒不变的精神空间和人性维度。二是读者这把标尺。那些通俗作品——具有新闻特质的巧合情节和具有生活哲理的“心灵鸡汤”——总是拥有海量读者，这一事实让严肃作家们产生了误解，以为那些有深度的严肃小说就是读者的敌人，这一误解甚至成为严肃作家们拒绝读者的粗暴理由。其实不然，最出色的小说总是具有吸引最广泛读者的超强能力，即使这一代读者吸引不了，它也会吸引另一代读者，所以判断是否“值得去写”，必须考虑是否能吸引更广泛的读者。不去揣摩读者，不去表达更广泛读者的内心需求的写作终究是不诚实的写作，不值得去写。张爱玲女士说：“文章是写给大家看的，单靠一两个知音，你看我的，我看你的，究竟不行。要争取众多的读者，就得注意到群众兴趣范围的限制。”

到底有什么值得去写？大师福克纳一语道破：“在工作室里，除了心底古老的真理之外，任何东西都没有容身之地。没有这古老的普遍真理，任何小说都只能昙花一现，不会成功；这些真理就是爱、荣誉、怜悯、自尊、同情与牺牲等感情。若是做不到这样，将是白费气力。”他还说，写作“是为了从人的精神原料中创造出一些从前不曾有过的东西来”。

那么，写作的真正难度便来了：如何“从人的精神原料中创造出一些从前不曾有过的东西来”呢？那就拿起纳博科夫先生的那只“五光十色的过滤片”去筛分、过滤我们的生活和故事吧。

三、美学难度：从“力”到“美”的难度

说到今天的时代，我们爱用狄更斯在一百五十多年前写下的那句话来描述：这是最好的时代，这是最坏的时代。小说家余华说：“一个西方人活四百年才能经历这样两个天壤之别的时代，一个中国人只需四十年就经历了。”小说家王安忆说：“中国当代文学中最宝贵的特质是生活经验，这是不可多得，不可复制，也不可传授的。它源自中国社会的激烈变革，每个人置身其中，共同经历着起伏跌宕。”

没错，这个时代浑身上下、每个毛孔都奔流着变革、动荡、欲望的因子：除旧布新，泥沙俱下；众生万象，起伏跌宕；浮躁沉沦，追名逐利；眼前的苟且，诗和远方……这一切，对见证并生活在这个时代的写作者来说，既幸，又不幸。幸的是他们拥有取之不尽的写作“猛料”，不幸的是“不识庐山真面目，只缘身在此山中”，他们与热闹的时代距离太近以至于削弱了文学的理性判断和精神升腾能力。由此，我们看到了许许多多强有力的小说，故事很传奇很跌宕，题旨坚硬有力、是非分明，描摹的人物大起大落，诸如写拆迁、写挖煤、写腐败、写官司、写拐卖、写谋财、写害命、写出轨等等，很多小说都有一则或若干则社会新闻的影子，很多小说写的都是时代大事、人生大事，很多小说家成为社会问题“转述家”或者啰唆的“新闻记者”，让人感到缺憾的是，很多小说都不像一部真正的小说，倒像社会变革时期一部时代大事记了。

“猛料”多且对“猛料”的处理丧失了想象和虚构的能力，导致我们当下小说出现了一个新的叙事美学偏向，用张爱玲女士的话来说，就是“许多作品里力的成分大于美的成分”。张爱玲认为这是失败的作品，她说：“好的作品，还是在于它是以人生的安稳做底子来描写人生的飞扬的。没有这底子，飞扬只能是浮沫，许多强有力的作品予人以兴奋，不能予人以启示，就是失败在不知道把握这底子。”“力是快乐的，美却是悲哀的，两者不能独立存在。……但它的刺激性还是大于启发性。”——没想到张爱玲在1944年批评国统区小说的看法，倒也适合对我们当下小说的评判——我们这个时代遍地都是强有力的故事，我们的小说家没有脱离时代，他们用小说来大肆渲染这种“力”，但“美”的成分减少，我们的小说家最终还是让时代从笔端溜走了。

很显然，不是说那些“猛料”不能写，一切“猛料”都是小说的绝好材料，很多经典小说脱胎于“猛料”故事，比如马尔克斯的《霍乱时期的爱情》便是脱胎于墨西哥一则抢劫杀人新闻。问题的关键在于，如何将“猛料”里强有力的故事变成一部有艺术含量的“美”的故事——这是小说写作另一个维度的难度。

我们常说，在新闻结束的地方、在生活停止的地方开始小说，说起来容易做起来难，如何开始？开始到何处去？这是考验一个小说家才华和智慧的问题，也是一部小说出色与否、成立与否的问题，当然也是一部小说开启“美”的成分大于“力”的成分的过程。

从“力”的故事到“美”的故事，如何跨越这一难度？我想是没有固定答案的，如果说有，那就是写作者的才华和智慧。不过，我还是愿意尝试提出两种大而化之的处理方法，因为众多出色的小说文本为我们提供了类似的经验。

一是把平面故事写出立体感、多维性来。很多小说尽管情节写得曲折，可谓一波三折、一唱三叹，但到最后依然是个平面故事，因为小说的题旨没有在故事背后呈现出模糊性和多维性来，小说的立体感来自小说的精神向度，而非故事的“力道”和曲折，一部小说至少要涉及两到三个层面以上的精神话题，才能呈现出立体感来。青年作家双雪涛的新短篇《跷跷板》就是一篇写出了立体感的小说。“我”女朋友的父亲癌症晚期，“我”与女友轮换“守夜”，小说的故事现场是“守夜”，再穿插叙述“我”与女友的交往、彼此的爱情价值观，写得细腻、风趣，这是小说的第一个层面，一个有风波的爱情故事。很显然这是一个平面故事，如果到此为止，这篇小说不足以称道，必须“突围”出去，写出另一个层面出来。“守夜”过程中，女友父亲很信任“我”，死之前瞒着所有人交代“我”帮他完成一件事：将他打死的同学迁个埋葬的地儿。“我”去为女友父亲完成这件事儿。小说于是向另一个层面掘进，涉及了多重人性话题，成功地写成了一个给人回味和启示的立体故事。

二是把奇崛故事写出朴素感、普遍性来。每一则新闻都是一个奇崛故事，很多小说家青睐奇崛故事，因为它确实触动人、吸引人，但是如果一个小说从奇崛开始再到奇崛结束，没有写出朴素的“美”的成分来，那么这个小说便有失败的风险，因为正如张爱玲女士所说，“力”的兴奋性会盖过“美”的启示性。我发现，很多大作家都拥有一种把奇崛故事写出朴素感来的能力，比如哥伦比亚的马尔克斯、加拿大的门罗等都有这种能力。门罗有一篇小说叫《游离基》，写一个杀了自己父母的底层“屌丝”，逃亡过程中因饥饿跑到了一个独居的老太太家里，老太太与逃犯相互了解的过程。结果一个杀人逃亡故事变成了一个“屌丝”的心灵安慰故事，门罗把这个奇崛的故事写成了一个朴素的关于理解的故事，写得魅力十足。马尔克斯有篇小说叫《玛利亚》，故事也很奇崛：一个优雅、孤独的妓女快死了，怕死后没人到她的墓地哭泣，死之前她训练自己的一只狗，如何到墓地以及如何哭泣。故事很奇崛，但是马尔克斯通过他精湛的叙述，抹平了这种奇崛，变成了一个女人有关尊严、有关生命的故事。

以上谈到的故事的立体感、朴素感，都属于小说“美”的成分，如果能做到，小说便有了从“力”到“美”的难度跨越的可能。