（节选自《电视里外看国情》一文，载《千年虫》广东人民出版社2000年）

要判断一个国家的文化水平，精英们所呈示的形象固然有代表性，值得注意，但社会全体的选择倾向、鉴别程度更能显示该国文化水平的高下。因为那是文化的土壤，黑士里才能培植出壮苗，而沙窝地里只能长出没劲的蓬蒿。

电视是当今最大众化的传播工具，吸引着家家户户，老老少少。因此，对电视剧的水平及其收视率的测估最能显示国民群体的文化趣味和水平。用句俗谚，就是“什么人玩什么鸟，武大郎玩野猫子”。

最近，断断续续地看了几集韩国电视连续剧《爱情是什么》，不由得要对韩国艺术家，从而对韩国人的鉴赏水平刮目相看。这是一部家庭伦理喜剧片，以两个家庭内部的和相互之间的日常纠纷为主轴，呈示了新旧交替中的韩国社会的生活风习和国民心态，也辐射出历史文化意识的渊源。略知点韩国现况和历史的观众，都可以相信此片是符合生活真实的，同属于濡染儒家文化并向现代型文化转变中的中国观众更感到亲切可信。这部室内剧撷取的都是平常生活的镜头，却充满了吸引人的戏剧纠葛，突兀而又合理。演员个个都有性格，有内涵，不是“做戏”，夸张也不逾喜剧的法度。总体说，中国没有这样高明的演员群，至今也未出过这样好的电视剧。比起这部《爱情是什么》来，当前我国收视率极高的国产电视片，不客气点说，只能算是儿童游戏的水平。

什么样的土壤，什么样的社会文化水平出什么样的文化产品，这是一点不能勉强的。

试看当今咱们这里走红的是些什么玩艺儿，顶尖儿的是琼瑶片、金庸片、美化封建皇帝的所谓“历史”片。先说据称很有“新意”的把阴鸷凶残的雍正帝美化为“改革”明君的《雍正王朝》，此剧宣扬这个暴君的“勤政”、“肃贪”、使“国库充盈”，隐隐地却是牛头不对马嘴地乱找对象为现实的“改革开放”作“召唤亡灵”之用。别说雍正“励精图治”是为了永固他的皇图，即为的是爱新觉罗氏的富有四海的家业，也就是让八旗子弟永远骑在汉族和其他兄弟民族头上专擅威福，遂行专制极权统治；也别说雍正是“锁国政策”的首创者，他的封闭政策直到列强用炮舰打开中国国门而后止，这些都和社会主义的“改革开放”背驰异趣；单说他的思想禁锢，镇压和糟践知识分子，其罪恶就罄竹难书，他在钱名世案中亲书“名教罪人”榜其门，是戴政治帽子的首创者；命令六部九卿翰林院的文人集体作诗声讨，是煽动知识分子斗知识分子的恶劣手段的发明人，为造成文人的软骨奴性创范垂则，令今日读史者犹为之切齿腐心。这种颠倒黑白的“历史”片实在是比“戏说”更恶劣的“戏说”，这种屎里觅道的歪曲历史真实的片子竟俘虏了大批观众，还有人拍手称好，除了可悲之外，还能说什么？

至于胡编乱造的琼瑶片，不论以现实为题的三角四角要死要活，人物都是真空管里出来的，除了谈情说爱以外，不沾人间烟火；以历史为题的什么“格格”，对历史风习胡说八道，莫名其妙。这种“五四”以后与新文学对抗的鸳鸯蝴蝶派作品在今日竟能大行其道，也只有可悲的份儿。同样，以金庸作品改编的武侠片，也是和新的人文精神背驰，与呼唤人民觉醒、民主自强的精神异调，宣扬神奇的侠士除暴安良、为无告的百姓申冤理屈的虚幻愿望，作为旧时代无助无告的百姓想望明君、清官之作的补充，起着为旧文化旧意识续命的作用，偏偏就是这些东西畅销。这样的玩艺儿，这样的土壤，真令人“夫复何言”！

不久前荒唐的“法轮功”案发。世界各国都有妖言惑众的邪教，西方有圣殿军之类，日本有奥姆真理教，但盲从的徒众毕竟有限，而中国的追随者竟以百万计，难道不和群众的普遍的愚昧、社会文化低下、缺乏鉴别力有关系吗？从电视片的制作和收视现象里，社会文化水平问题也充分暴露了出来。言念及此，不胜沮丧。

