另外，《剑桥史》还存在许多编校错误，如萧三成了“肖三”（621页）、吴祖光成了“吴组光”（623页），等等。限于篇幅，不赘。

二、贸然的学术判断
文学史的写作，同一般研究有所不同。其要做出学术判断，必须对文学思潮、文学现象、作家作品有全面深刻的了解和把握，力求做到客观公允。一家之言的研究成果也可吸纳，但也得有充要的论证和坚实的可信度。如果贸然将自己的没有经过“小心的求证”的学术猜想嵌入其中，故作惊人之论，以求所谓新颖独创，往往会适得其反。《剑桥史》就严重存在上述问题，兹举其中一些例子如下：
（一）这部小说着重刻画了侠女何玉凤因父亲被军中副将所害，发誓为父亲之死报仇。在实施复仇计划的过程中，她无意间救下了年青书生、孝子安骥。仇人的突然死亡打断了她的复仇大计，她最终接受了与安骥的婚姻安排。小说阐述了两种世俗的生活理想，即儿女和英雄，以及二者合二为一的可能性。（484页）
这是在介绍《儿女英雄传》的梗概。这个介绍虽然没错，但有偏颇。何玉凤仇人已死，欲出家，终被劝动，同意嫁给安骥。安骥有妻张金凤，亦曾被玉凤所救，两人睦如姊妹，后各有身孕，故此书出名《金玉缘》。《剑桥史》自始至终不提张金凤，不当。
（二）他在著作《大同书》中描绘了晚清乌托邦的未来蓝图：这是一个包罗万象的社会，繁盛、强大、进步。另一位仰慕者梁启超从龚自珍处继承了“少年”意象，并在《少年中国说》一文中着意宣传。鲁迅似乎被诗人对“狂士”和“狂言”的偏爱所吸引，并将自己小说处女作的主角塑造为“狂人”。最后，现代中国诗人和政治家乐于塑造的“崇高形象”也来自龚自珍打破传统的诗歌。毛泽东在1958年推动人民公社运动时所引用的一首关于宇宙力量的诗作，正是龚自珍的作品。（486页）
鲁迅是否被诗人对“狂士”和“狂言”的偏爱所吸引，并将自己小说处女作的主角塑造为“狂人”，纯属猜想。鲁迅笔下“狂人”是一个患有“迫害狂”的精神病患者，是一个反抗吃人礼教和封建专制的精神叛逆者，同梁启超的“少年”大不相同。毛泽东在人民公社中所引的“九州生气恃风雷，万马齐喑究可哀。我劝天公重抖擞，不拘一格降人材”不是歌咏宇宙力量，也不是从龚自珍诗的本义出发，而是头脑发热，盲目鼓动愚民跃进，带来巨大的社会灾难，毫无积极意义。[参见毛泽东1958年4月15日于广州写的《介绍一个合作社》，见《毛泽东著作选读》（甲种本），第521—522页。北京：人民出版社，1964年。]《剑桥史》不做丝毫分析地予以罗列，芜杂而唐突。此段行文跳跃，逻辑混乱。
（三）晚清小说的兴起，通常认为肇始于严复和夏曾佑（1863—1924）在1897年发表的《本馆附印说部缘起》一文。（492页）
《本馆附印说部缘起》通常被认为是第一篇具有近代意义的小说美学专论，而非晚清小说兴起的标志。晚清小说的兴起，早在此文发表之前。
（四）王国维在现代中国文学史中的地位多有争议，这源自他对清王朝的忠心耿耿及对古典文学的情有独钟。
1907年是王国维生涯的转折点。他意识到自己强烈的情感力量为知识界所不容，于是从西方哲学转向中国文学，在接下来的岁月中致力于文学尤其是词学研究。他不满于儒家说教，受严羽、王夫之和王士禛“性灵说”的启发，独创“境界说”。（494页）
学术界对王国维之死因有争议，但对其在中国文学史上的地位并无大的分歧。至于说他“在现代中国文学史中的地位多有争议”，源自“他对清王朝的忠心耿耿及对古典文学的情有独钟”，并无依据。
王国维1907年由西方哲学转向中国文学，其原因是他已“疲于哲学”，欲从文学中寻求“直接之慰藉”。他说“而近日之嗜好所以渐由哲学而移于文学，而欲于其中求直接之慰藉者也。”（《三十自序二》）之所以选择词，其一因为 “词之为体，要眇宜修，能言诗之所不能言，而不能尽言诗之所能言。诗之境阔，词之言长。”（《人间词话删稿》）其二因为其素有挽词业于颓败之志，他在《人间词甲稿序》有“六百年来，词之不振”的慨叹。其三，其填词时有佳作（如《蝶恋花》之“昨夜梦中”、《浣溪沙》之“天末同云”），有底气，亦有同前人争衡之意气。《剑桥史》却谓“他意识到自己强烈的情感力量为知识界所不容”，于是弃西方哲学而以填词为职志，不知道据何。
王国维的“境界说”既是对中国古典诗学理论的总结，同时又融入了他所推重的叔本华、尼采等人生命体验哲学，既有中国传统诗学的启发，亦有西方哲学的疏浚，是化合中西文学的一个诗学概念。《剑桥史》只言受严羽、王夫之和王士禛的影响，而不言西来哲学和美学的浇灌，以偏概全。
（五）次年，钱玄同出版了与王敬轩的辩论，后者是由钱氏和友人、文学革命支持者刘半农( 1891—1934) 共同炮制的桐城派学究。这场争议举国瞩目，并引发林纾在以古文写就的小说《妖梦》和《荆生》中进行反驳。（516页）
1918年3月，《新青年》杂志4卷3号上发表了一篇由钱玄同化名王敬轩写给《新青年》杂志社的公开信，历数《新青年》和新文化运动的罪状。同期发表了刘半农的《复王敬轩书》，对前文逐一驳辩，以期引起了社会的广泛注意。《剑桥史》不但没有清楚的说明“双簧戏”事件的前后经过，反而让人不知所云。“钱玄同出版了与王敬轩的辩论，后者是由钱氏和友人、文学革命支持者刘半农( 1891—1934) 共同炮制的桐城派学究”，语句不通。是“钱玄同出版了与王敬轩的辩论”吗？钱玄同化名为王敬轩啊，他曾和自己辩论？“钱氏和友人、文学革命支持者刘半农( 1891—1934)炮制的桐城派学究”为何物焉？不知。另，“双簧信”并未引起“举国瞩目”，《妖梦》和《荆生》出现稍晚，映射攻击除三位主张“废汉字、灭伦常”的“少年”钱玄同、陈独秀和胡适外，还讥讽“白话学堂”校长蔡元培。
（六）1906年，他自称在观看了一场幻灯片之后，改变了职业规划。（523页）
将鲁迅“弃医从文”说成“改变职业规划”，意思上没错，但措辞上落入到俚俗鄙野的趣味了。
（七）在鲁迅和郁达夫之间，一时涌现出大量感时忧国的作品。（526页）
这样的表述，不知道有何意义。接下来所述的台静农、王统照、叶绍钧的创作也很难说居于“鲁迅和郁达夫之间”。
（八）狂人之后，狂妇横空出世。晚清以将，女性在文化和社会领域引发越来越多的关注。（527页）
鲁迅笔下的“狂人”是一个文学意象。《剑桥史》混淆文学人物和创作者，不加区别、分析的让其从文学作品走到人间。“狂妇”有谁呢？《剑桥史》上溯到秋瑾、陈撷芬、徐自华等人，重点论述陈衡哲、冰心等人。这样的命名，石破天惊。
（九）“左翼五君子”之一，鲁迅的学生柔石（1902—1931）在1931年被国民党政府逮捕和暗杀。他写作了短篇小说如《为奴隶的母亲》（1930），感动了大批读者。小说中母亲抛下亲生骨肉，为富裕的地主生子，最后落得骨肉分离。（554页）
柔石和胡也频、殷夫、冯铿、李伟森五位“左联”作家，于1931年2月7日在上海龙华被国民党淞沪警备司令部秘密枪杀，史称“左联五烈士”，已为惯常。《剑桥史》生造的“左翼五君子”，让人一头雾水。就字面意思而论，君子未必死亡，烈士肯定舍身。另外，对《为奴隶的母亲》的介绍七绕八拐，就是挠不到痒处，点透“典妻”风俗。让人不明白小说中的母亲为何要“抛下亲生骨肉，为富裕的地主生子，最后落得骨肉分离。”
（十）晚清的文本和翻译实验挑战了传统和现代文化的敏感性的局限，无法长久存在。......1920和1930年代，现代化和国家建构已经进行，总体而言，翻译的任务如同文学创作一样，被视为唤醒阶级意识的工具，不得不为政治意识形态服务。（592页）
“晚清的文本和翻译实验挑战了传统和现代文化的敏感性的局限”一句，不知云何。至于说二三十年代的翻译任务是“唤醒阶级意识的工具，不得不为政治意识形态服务”，未免过于绝对，我们可以举出很长的反证。
（十一）《小说月报》一度是晚清通俗小说鸳鸯蝴蝶派的大本营，经茅盾之手出现了意识形态的转向，开始出版刊登俄国和法国文学及“被损害民族的文学”的专号。（594页）
革新过的《小说月报》作为文学研究会的机关刊物，主要刊登“为人生”的“写实主义”文学，说其同鸳鸯蝴蝶派时期发生“意识形态的转向”，不够妥当，不知这里的“意识形态”何指？另，茅盾接编的《小说月报》除刊登俄国和法国文学及“被损害民族的文学”的专号之外，还出过《泰戈尔号》、《拜伦号》、《安徒生号》等。
（十二）文学研究会在1920年12月经过仔细的计划和协商后成立。（601页）
文学研究会于1921年1月成立于北京。上文的表述语义含混不清，既可以说成立于1920年12月，也可以推后。
（十三）创造社由著名诗人郭沫若和有争议的短篇小说家郁达夫创建于日本。（602页）
创造社的发起组织者除郭沫若和郁达夫外，尚有成仿吾、田汉、郑伯奇、张资平等人，绝非郭沫若和郁达夫两人之功。
类似的问题在《剑桥史》中屡见不鲜。如介绍到台湾日据时期的小说家张文环时说，“张文环还创办了厚生演剧研究会。”（653页）实际上，厚生演剧研究会发起组织者除张文环外，还有呂赫若、王井泉、林博秋、呂泉生、杨三郎等百余人。
（十四）中国文学本有以古喻今的悠久传统。它既反映儒家思想赋予历史及史学的道德权威，同时也提供士大夫逃避文字治罪的自保之道。（624页）
 以古喻今作为一种写作方法，同儒家思想并无多大关联。再则，以古喻今既可以以古“赞”今，如文人所谓的处于盛世，如置三代；也可以借古“讽”今，如抗战时期的“南明史剧”、“太平天国剧”。
（十五）赵树理（1906-1970）是契合《讲话》精神最成功的小说作家。他是山西本地人，1943年以描写两位农民反抗父母落后思想、追求爱情的《小二黑结婚》奠定了自己的声誉。这部作品以及其它作品如《李有才板话》（1943）中，赵树理捕捉到了山西农民方言土语的韵味，避免了五四文学中常见的欧化汉语。（652页）
之所以出现“他是山西本地人”，是因为前文将山西当作以延安为中心的文艺活动辐射的“三边”之一（关于“三边”，见本文第一部分三三条）。对赵树理小说艺术特色的介绍，完全抓了芝麻，漏了西瓜。赵树理小说的特点主要在于继承了传统章回体话本小说的框架，注重情节的连贯性和完整性，在情节冲突中塑造人物，适合农民的欣赏习惯和审美要求。当然，语言上的明快、简约、幽默和方言化，也是其重要的艺术特色。但只讲语言，无法完整说明赵树理的艺术特征。
此外，《剑桥史》的叙述多处晦涩拗口，扦格不通。如“文学—作为一种审美观念、学问规划以及文化机构—在经历了激烈的角逐形构之后，最终形成今天我们所理解的文学，”（462页）“在曾国藩手中，桐城派最终完成了爬升至文学和政治巅峰的过程，” （475页）“抗日战争造成了许多文化体制的迁徙，”（628页）等等。
              
三、“被压抑的现代性”、“感时忧国”与“抒情传统”
通览《剑桥史》“1841—1949”部分，不难发现“被压抑的现代性”、“感时忧国”与“抒情传统”，这三个海外现代文学研究的著名概念相互呼应，在所谓的“文化现代性”或“审美现代性”眼光的筛选和论证中，历史本身的纹理和逻辑被抽空，中国现代文学成为预设的颓废、娱乐、消遣、游戏以及抒情主导的、具有某种天然崇高性的西方“想象”。
“被压抑的现代性”是王德威发明的著名概念。他认为，晚清“不只是一个‘过渡’到现代的时期，而是一个被压抑了的现代时期。‘五四’其实是晚清以来对中国现代性追求的收煞——极仓促而窄化的收煞，而非开端。”[王德威：《被压抑的现代性—晚清小说新论》，第56、24页，北京：北京大学出版社，2005年。王德威曾在《被压抑的现代性——晚清小说的重新评价》（1998）《被压抑的现代性:没有晚清，何来“五四”》（2003）中阐述过相近的观点，《被压抑的现代性—晚清小说新论》一书可谓是该观点的总括。]他发掘的“晚清小说现代性”不是指梁启超等倡导的改革“小说界革命”，而是“另一些作品——狎邪小说、科幻乌托邦故事、公案侠义传奇、丑怪的谴责小说等等。”[王晓初：《褊狭而空洞的现代性—评王德威<被压抑的现代性—晚清小说新论>》，《文艺研究》2007年第7期。]《剑桥史》开头即重弹旧调——“诚然，五四一代作家发起的一系列变革，其激烈新奇之处是晚清文人无法想象的。但是，五四运动所宣扬的现代性同样也削弱了——甚至消除了——晚清时代酝酿的种种潜在的现代性可能。”（462页）晚清文人变革思想的激烈程度可能一点不亚于五四一代作家，但是五四现代性的宏阔和多元远远超过了晚清。并不是五四运动压抑了晚清时代种种潜在的可能性，恰恰是晚清文学（尤其是王德威所钟情的那些）不能顺应时势而成为历史的“过渡”或者“弃儿”。五四新文学在成为主流之后，旧文学并未完全销声匿迹，与其说五四新文学压抑了晚清的现代性可能，不如说晚清文学已经不合时宜、不合人心，自身的弊病导致了其边缘化。五四新文学所打开的新世界，体现出晚清文学难以企及的现代精神、现代意识和人文主义，其不是“窄化”，而是开阔了人们的视野，使得人们自然而然远离、拒绝甚至摒弃以消遣、娱乐、媚俗、谴责等为叙事中心的晚清文学。王德威用了五十多页的篇幅讲述晚清文学，论证晚清文学“种种潜在的现代性可能”。叙述的错误时有出现且不说，新文化运动和五四新文学篇幅上还不到晚清文学的一半。这种“偏见”源于他预设的观念和情感。王德威是“以日常生活的文学叙事或者说颓废的文学叙事来定位文学的现代性的。因而对于与此相对的启蒙文学或现代民族国家建构文学的宏大叙事他是根本排斥的。虽然他发掘出晚清文学(小说)过去被忽略、被压抑的一面，但对于同样推动了中国文学(小说)的现代性变革的另外一些革新却持否定态度。”[王晓初：《褊狭而空洞的现代性—评王德威<被压抑的现代性—晚清小说新论>》，《文艺研究》2007年第7期。]他认为，夏志清所谓的“感时忧国”是五四作家的普遍（症状）（486页），这种病的“代价”是什么呢，一是“流为一种狭窄的爱国主义”，二是“目睹其它国家的富裕，养成了‘月亮石外国的圆’的天真想法。”（611页）其影响呢，使他们对那些启蒙文学之外的文学失去兴趣，极大地削弱和窄化了晚清以来形成的“众声喧哗”的文学景观和文学趣味。
五四作家感时忧国的“写实主义”（他们不光是“写实主义”，还有浪漫主义、象征主义等），同中国文学现代性发生的历史背景密不可分，在积贫积弱、内忧外患的历史条件下，感时忧国的启蒙主义无可厚非，可以说是历史的必然和应然。倘若他们遵从王德威所谓的“现代性”，沉浸于王氏津津乐道的“狎邪小说、科幻乌托邦故事、公案侠义传奇、丑怪的谴责小说”等，抛开思想启蒙、写实主义和“为人生”的态度，历史不知会呈现出何种可怖可怜的图景！中国文学的现代性不仅仅包括王德威所沉醉的近代通俗文学的兴起和与文学刊物的兴盛，更重要的方面还有现代意义上的启蒙文学叙事、现代性的审美意识、构筑民族国家意识的文学叙事以及文学本体发展嬗变的内在要求等。中国“现代文学的现代性在不同历史阶段的不平衡的显现，除了各种现代性相互冲突激荡的作用外，更重要的还受到中国现代化历史过程中不同时代的不同历史焦点的制约。正是由于在倾斜的历史语境中建构现代民族国家和启蒙主义的思想诉求成为中国现代化的历史主线，因而建构现代民族国家的文学叙事与启蒙主义的文学叙事必然成为中国现代文学的主要潮流，它们之间相互融合互补、冲突激荡的旋律勾画出中国现代文学历史发展的基本线索。”[ 同上。]王德威所谓的晚清现代性没有从文学发展的自身逻辑出发，对中国现代文学的“多重内涵与多种向度”以及不平衡的冲突激荡没有深刻的洞察和精准的把握，忽略了具体的社会条件和历史语境，混淆了文学史叙述和文学写作的边界，不依靠文本研究的推进，而是用文学想象置换历史起源的因果探究，“寻找文本证据来证明预设观点，”[王晓平: 《后现代、后殖民批评与海外中国文学研究—以王德威的研究为中心》，《文学评论》2012 年第 4 期。] 为晚清文学镀上所谓的现代光彩。晚清文学是五四文学现代性萌生的历史先源，是中国古典文学走向现代文学的蜕变过程，体现历史中间物的过渡特征。但只有到了新文化运动之后，才正真意义上完成了由传统到现代的过渡，汇入了世界文学的整体格局，才完成了思想的现代化、人的现代化和文学的现代化：形成了现代的精神、道德、价值观念，形成了现代的民族国家意识，形成了“用现代文学语言和文学形式，表达现代中国人的思想、感情、心理”的现代文学和审美意识。[钱理群、温儒敏、吴福辉：《中国现代文学三十年·前言》（修订本），第1页。北京：北京大学出版社，2012年。]“被压抑的现代性”将晚清文学的这种“过渡特征”一味限放大，模糊了晚清文学和五四文学的本质性区别，无限膨胀研究主体的情感体验，体现出强制阐释和过度阐释的研究特征。
“被压抑的现代性”的虽是旧调重弹，但将龚自珍逝世之年1841年视为中国现代文学的肇始（对龚自珍的生平和文学思想介绍有错误和疏漏，见前文）可谓旧曲新唱。在王德威看来，“从多种方面来说，龚自珍的人生和著作均可视为一条纽带，与早期现代中国文学最为显著的诸般特点紧相缠绕。尽管出身士绅阶级，接受了深厚的儒学考据训练，龚自珍却广为宣传他对‘情’和‘童心’极具个人化的阐释，以此回应晚明的‘情教’论。他关注当代地理政治，从个体知识分子与帝国的全新关系中重新审视历史。他对中国西北地区的研究预见了晚清帝国版图的变革。更为重要的是，龚自珍深受公羊学派的影响，这让他对国家进步不仅有一个乌托邦式的时刻进度表，而且身怀一种面对世变的神秘天启——诗性（mythopoetic）观点。”（456页）龚自珍开创性的贡献，“在于他将历史识见与抒情才能融会贯通，创造了一种文学形式。这种文学形式乍看似曾相识，细读之下却与传统有着根本的区别。”龚自珍的诗作，“情”与“史”并重，“最明显的特征在于一种主观情感的倾向，一种对历史活力的想象，以及一种潜藏末世视野中的政治能动性。”（466页）在其看来，龚自珍认为“情”是人性精华所在，这点与李贽、王士祯、袁枚一脉相承，龚自珍“更进一步地相信，声音及文化构制，即语言，是情的直接表现”，“更珍视‘情’为一种持续的政治和文化动力，他希望在这样的语境中重新理解历史。”作为章学诚反传统史学的追随者，龚自珍在公羊学派看到了相似的精神，认为“历史必将首先发生衰颓，触目所及，复兴无望。”（467页）
龚自珍承袭了李贽、王士祯、袁枚等的尊性重情，其在“尊心论”基础上对传统的“道”的批判就深度和力度而言，可能有所深入，但其视域依然在传统的“天下”和“道”之内，并未跨出李贽、王士祯、袁枚的圈限。史实也证明，其“主逆复古”的文学变革途径并不如与他并称的魏源的“经世贯道”的变革途径更具有可行性。龚自珍在鸦片战争爆发的次年离世，其虽具有反叛思想和精神，但其视野情怀依然是传统的士大夫。魏源则有幸成为第一批“睁眼看世界”的晚清知识分子。在文学观念上都认为，两人都主张什么时代就有什么时代的文学，强调文学的“经世匡时”功能，并无多大区别，只是转换再造的方式不同，龚主张“尊心”，魏主张“经世”。在创作上龚“尊情”而魏“重气”，魏成就虽不如龚，但在当时影响，一点也不亚于龚。魏诗“如雷电倏忽，金石争鸣，包孕时感，挥洒万有，”[林昌彝：《射鹰楼诗话》，第36页。上海：上海古籍出版社，1988年。]风格奇崛险怪，具有碧海掣鲸的气势。尤其是其山水诗，山水清音中有时代强音，虽现代以来鲜有学人论及，但在当时颇负盛名。郭嵩焘在《古微堂诗集序》中曰:“先生所著书流传海内，人知宝贵之，而其诗之奇伟，无能言者。”李柏荣《日涛杂著》中云，魏源“在前清嘉道年间，声名满宇内，文人学士、贩夫妇孺，无论识与不识，俱以一觇丰采为快。……”曾朴曾云：“龚定庵、魏源两人崛起，孜孜创新，一空依傍，把向来的格调，都解放了。魏氏注意在政治方面，龚氏是全力改革文学。无论是教导诗文词，都能自成一家，思想亦奇警可喜，实是新文学的先驱者。”[曾朴：《译龚自珍〈病梅馆记〉题解》，时萌编：《<曾朴研究>附录》，第 195 页。上海：上海古籍出版社，1982 年。]在思想上，两人在后期差异很大。龚自珍提出了“具有人本主义色彩的‘众人造天地论’、追求精神解放的‘尊心论’、预言未来时代大变革的‘三时说’”三个具有近代意识的命题。但由于在鸦片战争爆发后一年就去世，没有、也没有来得及了解西方，趋向传统和守旧。魏源则编纂了具有划时代意义的史地著作《海国图志》，提出了“师夷之长技以制夷”的主张，标志了中国近代化的萌芽。师夷方向和经世思想的结合，使魏源“对文学功能的强调也由‘贯道’、‘救时’转向激发忧愤、开通民智。这是经世文论的发展，也预示了文学功能论的新方向，成为清末以文学‘鼓民力、开民智’的文学启蒙论的滥觞。”[王飚：《魏源经世文论对传统文学原则的改造——魏源文学观的近代意义》，《文学与文化》2014年第2期。]因而，倘要说龚自珍的“尊情”文学标志着现代文学的开端，可能不如说魏源的“经世”文学标志着现代文学的肇始更能经得住考量。
《剑桥史》对五四作家“感时忧国”情怀和写实主义精神的批评，伴随着对“抒情传统”和“抒情主义”的揄扬。“抒情传统”——这个由陈世骧提出的以中国古典抒情诗为内容、以西方古典史诗和戏剧为参照中心的学术概念，虽然缓解了面对西方文学的焦虑，但这种“西学中用”的眼光本身存在着严重的局限和偏颇。[“抒情传统”是美籍华裔学者陈世骧在中西文学比较的视野和背景下提出的关于中国古典诗歌的艺术传统的命题，台湾学者高友工则建立起“抒情美典”体系，蔡英俊、吕正惠等续其薪火，使之成为一个颇有影响的学术概念。]关于中国文学的“主情”特征，民国以来朱光潜、闻一多、郑振铎、郭绍虞等学者都曾讨论，但能否形成“抒情传统”，他们都很慎重。陈世骧没有像闻一多和朱光潜等人那样从正面论述中国上古没有诞生史诗的原因，而是从反面切入——没有诞生史诗正体现了“中国抒情传统”。然而当我们脱离中西文学比较的视野，“回到中国文学的本身，如果仍然被绝对普遍性的‘抒情’本质占据所有的诠释视域，而不能从经验现象层次去正视中国文学在不同历史时期、不同区域环境、不同社会阶层与群体、不同文学体类所呈现的相对‘特殊性’，仍旧将一切中国文学都涵摄在绝对普遍性的‘抒情’本质去诠释，则中国文学在经验现象层次所呈现的多元性，将被这种一元的‘覆盖性大论述’遮蔽无遗。”[颜昆阳: 《“从反思中国文学‘抒情传统’之建构以论‘诗美典’的多面向变迁与丛聚状结构”》， 柯庆明、萧驰主编：《中国抒情传统的再发现——一个现代学术思潮的论文选集》，第739-740页。台北:台湾大学出版中心，2009 年。]从其本质来看，“抒情传统”强调的“自抒胸臆的主体性”实际上是西方浪漫主义的“主体经验”，其形塑于陈世骧上世纪三四十年代的诗歌写作以及与艾克敦的学术互动，这点学界已有充分的讨论。[陈国球：《“抒情传统论”以前——陈世骧与中国现代文学及政治》，《现代中文学刊》2009年第3期。]“抒情传统”以浪漫主义重构诗学，强调主体体验，使个体绝缘于社会条件和历史环境的影响，成为以自我为中心的现代主体，从理性、责任和义务中解脱出来，“从有关抒情传统的论述中所包含的审美主义的超验主体可以看出，‘抒情传统’的特定政治面向即是要创造一个不承认任何外在法则的自主精神场域。”[苏岩：《公共性的缺失：“抒情传统”背后的浪漫主义美学反思》，《名作欣赏》2015年16期。对于“抒情传统”偏颇的检讨，可参见徐承：《陈世骧中国抒情传统论的方法偏限》（《文艺理论研究》2014 年第 4 期）、唐拥华：《“抒情传统说”应该缓行——由王德威<抒情传统与中国现代性——在北大的八堂课>引发的思考》(《文艺研究》 2011 年第 11 期)、冯 庆：《“有情”的启蒙——“抒情传统”论的意图》（《文艺研究》 2014 年第 8 期）、龚鹏程：《不存在的中国文学抒情传统》（《延河》2010年第8期））。]在王德威这里，“抒情”成为统摄诗歌、小说、散文等文类的一个普遍性概念。那么，这种现代文体与古典抒情诗如何互动而从古典形态迈入现代形态，他语焉不详。实际上，他是从概念到概念，为概念寻找内容。在“抒情中国”一节，他轻易第完成了文类与时间的跨越。他说，“抒情主义作为一种文学类型、一种审美视角，一种生活方式，甚至一个争辩平台，在中国文人和知识分子对抗现实并形成一种变化的现代视野之时，都理应被认为是一种重要资源。……现代中国抒情作家自觉地用语言重现世界。现实主义者将语言视为反映现实的一种工具；抒情主义者在精炼的词汇形式中，寻找到模仿之外的无限可能性。”（566-577页）在他看来，抒情与写实的区别，在于一个是“自觉地用语言重现世界”，另一个是“将语言视为反映现实的一种工具”，而抒情的优越性在于还能“寻找到模仿之外的无限可能性。”这种简单的区分，源于普实克关于现代文学“抒情的”与“史诗的”文类互换的启发，但普实克比较谨慎和理性，王德威将其更为泛华，扩展为“叙述模式、情感动力，以及最为重要的，社会政治想象。”（615页）王德威一方面不断谴责“写实”的“感时忧国”，另一方面又将“抒情”扩展为“社会政治想象”。在他看来，革命（政治）甚至和抒情（文学）成为等同的概念，抒情使得蒋光慈、瞿秋白等魅力尽显，最终抒情成为革命的消费。卞之琳、何其芳的“遥拟晚唐颓靡风格的诗歌试验”，周作人“对晚明文人文化的欣赏”，胡兰成还原到“天地不仁”的自然状态乃至“自然法”的高妙“抒情”[王德威、季进：《抒情传统与中国现代性——王德威访谈录之一》，载《书城》2008年第6期。]等都是现代性的最正当的、最积极的内容，“抒情”成为一个庞杂的、不分内容、不分格调的“无限可能性”。相较之下，五四文学“感时忧国”的启蒙主义和写实主义成为“狭窄的爱国主义”，削弱和窄化了晚清以来形成的“众声喧哗”的文学景观与“抒情传统”。其超验的审美主义，实际上是要建立一个不受启蒙主义、责任义务、公共意识等渗透与约束的超自由、超自在的“自主精神场域”。因而《剑桥史》中说：“面对民国期间无休止的人为暴行和自然灾难，抒情主义反求自我，和现实保持距离，以为因应。但在卓越作家的笔下，抒情也能呈现与现实的辩证对话关系。抒情作家善用文字意象，不仅表达‘有情’的愿景，同时也为混乱的历史状态赋予兴观群怨的形式，在无常的人生里构建审美和伦理的秩序。”（566页）在我看来，这种超然自主、大善大美的“抒情”成为某个作家的追求或特征倒无不可，但要形成“传统”，不知是祸是福。

除上述三大方面的问题之外，《剑桥史》的分期与体例上可讨论之处也甚多，比如“西方文学和话语之翻译”与“印刷文化与文学社团”实际上是两篇完整的论文，硬性嵌入叙述之中，似也不妥，且内容与前后叠床架屋。等等。此文已很冗长，再不详叙。据书前《序言》说，《剑桥史》起初是针对西方读者的，但既然译成了中文，就对中国读者负责些吧！

