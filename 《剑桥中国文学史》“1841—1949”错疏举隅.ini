《剑桥中国文学史》“1841—1949”错疏举隅                                          
                                                王鹏程


孙康宜和宇文所安主编的《剑桥中国文学史》中文版[孙康宜、宇文所安主编：《剑桥中国文学史》，北京：三联书店，2013年。以下该书简称“《剑桥史》”，本文只讨论下卷，引文凡出自本卷，只标注页码。]问世以来，在学术界引起广泛关注和强烈反响。赞誉者掎裳连袂，商兑者亦不乏其人，就其贡献和遗憾均有肯定和检讨。遗憾的是都集中在古代文学部分，近现代部分（《剑桥史》将1841—1949年划为现代）几无涉及。限于也止于本人所学，仅就《剑桥史》“1841—1949”部分存在的错误、疵漏以及问题胪列并作讨论。

                            一、史实上的错误和疏漏
    无论著何种史，史实的准确可谓基础。错误成堆、纰漏百出，首先会给读者传递错误的知识，贻害于人；其次，往往使观点、推断等受到很大的影响，牵涉到所著史书的质量。再次，这也是学术态度的问题。就《剑桥史》“1841—1949”而言，错误和疏漏确实不少，且就主要举例如下（反复出现或相近的问题归为一条，楷体字为原文，宋体字为笔者愚见）：
   （一）1841年仲夏，学者、诗人龚自珍暴卒于江苏当阳书院。（465页）
    龚自珍卒于1841年9月26日，农历8月12，时维仲秋，而不是“仲夏”。卒地是江苏丹阳云阳书院（亦称“丹阳书院”）[郭延礼：《龚自珍年谱》，第221页。济南：齐鲁书社，1987年。]，而不是当阳书院，当阳书院在湖北，亦名玉阳书院。
   （二） 梁启超（1873—1929），二十世纪之初文学革命的领军人物，曾经形容自己一度被龚自珍的诗作震撼，初读若“受电然”；然而，再读则“厌其浅薄”。......龚自珍或许预料到梁启超日后对他的批判，辩称自己的诗歌简单易读，甚至在思如泉涌、不可抑制之时，依然保持这一特点。（466页）
    梁启超在《清代学术概论》中说：“自珍性詄宕，不检细行，颇似法之卢骚；喜为要眇之思，其文辞俶诡连犿，当时之人弗善也。……晚清思想之解放，自珍确与有功焉。光绪间所谓新学家者，大率人人皆经过崇拜龚氏之一时期。初读《定庵文集》，若受电然，稍进乃厌其浅薄。然今文学派之开拓，实自龚氏。”[《三大师论国学》，第82-83页。上海：三联书店，2007年。]梁启超此处主要论“今文学派”，而非龚定庵之诗作。至于“龚自珍或许预料到梁启超日后对他的批判”的后见之明，纯属臆测。后文提到龚自珍的《赋忧患》一诗，又误之为“文”。（486页）在征引龚自珍的“九州生气恃风雷”的时候，又误写为“九州风气恃风雷”（618页）。
    （三）在第一次鸦片战争前夕，他已经作诗宣扬末世论调：“秋心如海复如潮，惟有秋魂不可招。”（467页）
   “秋心如海复如潮，惟有秋魂不可招”出自龚自珍《秋心三首·其一》，这三首诗作于道光六年（1826），谓之“第一次鸦片战争前夕”亦无不可，但谓其“宣扬末世论调”却不妥当。此年三月，龚自珍第五次参加会试，名落孙山。次年龚好友谢阶树、陈沆、程同文等相继离世，其心情之坏，甚于三年前写《夜坐》时。《秋心三首》伤己悼友，凄凉落寞，既有痛苦与执着，亦有希望和幻灭。云其“宣扬末世论调”，未必也。再则，原句为“但有秋魂不可招”，而非“惟有秋魂不可招”。[参见郭延礼：《龚自珍年谱》（第114页）、孙钦善选注：《龚自珍诗文选》（第95-96页，北京：人民文学出版社，1991年）。] 
（四） 1877年，黄遵宪的一次重要职务变动对他后来的诗学观念造成了直接影响。他不再从传统仕途中谋求升迁，而是接受了一个外交官职位的礼聘。在此后的二十余年时间，他遍游美洲、欧洲和亚洲多国。
他提出，“诗之外有事”，“诗之中有人”，这恰恰阐释了他为自己的主要诗集取名《人境庐诗草》（1911）之个中缘由。（471页）
据黄遵宪年谱，“八月，先生中式顺天乡试第一百四十一名举人。旋入貲为知府，以五品衔拣选知县用。”[吴天任编著：《清黄公度先生遵宪年谱》，第25页，台湾：商务印书馆，1985年。]同年十二月，列入派往日本使馆的成员名单中，为参赞官。其做外交官，走的是传统的仕途，而且是“入貲”，即纳钱财获得功名，而非“礼聘”。黄遵宪海外使节时期为1877—1894年，非“二十余年”。 
“诗外有事，诗中有人”是黄遵宪1902年《致梁启超书》中提出的诗学理想，非“诗之外有事”，“诗之中有人”。《人境庐诗草》至1902年始定稿，终未刊印。1905年黄遵宪逝世，其侄伯叔将《人境庐诗草》稿本并印费交与黄的知交粱启超代为付印。梁于1911年付印于日本，凡11卷，分装4册，共收诗641首，为黄的最后手定本。[吴天任：《黄公度先生传稿》，第497页。香港：香港中文大学出版社，1972年。]《剑桥史》所叙，让人误以为黄遵宪自己在1911年印行了《人境庐诗草》。
（五）“桐城三祖”戴名世（1653—1713）、方苞（1668—1749）、刘大櫆（1697—1780），都是安徽桐城人，自幼即被目为神童。（472页）
 “桐城三祖”为方苞、刘大櫆、姚鼐，学界已为惯常。方苞以“义法说”、刘大櫆以“神气说”、姚鼐以阳刚阴柔与神理气味格律声色说，共同奠定了桐城派散文的理论基础。三祖之说，盖源于方东树《昭昧詹言》：“愚尝论方刘姚三家，各得才学识之一，望溪之学，海峰之才，惜翁之识，使能合之，则直与韩欧并辔矣。”[转引自朱东润：《中国文学批评史大纲》，第344页。上海：上海古籍出版社，2001年。]另，对于戴名世是否为桐城派创始人，学界一直存在争论。窃以为，戴名世与方苞同为桐城籍，两人有密切往来，文学、学术观念相近，戴对方也有深刻影响。但不可忽略的有两点：一、戴名世死后，桐城派方形成；二、戴名世有强烈的反清意识，与桐城派对比鲜明。[参见曾光光：《戴名世与桐城派关系辨析》，《安徽史学》 2008 年第 5 期。]
   （六）然而实际原因应该是，这部著作（《海上花列传》）在过去从未被视为狭邪小说。（480页）
《海上花列传》被归为狭邪小说，是从鲁迅的《中国小说史略》开始的。其二十六章“清之狭邪小说”有专论。
   （七）晚清侠义公案小说发端于俞万春（1794—1849）的《荡寇志》（1853）。（482页）
在《荡寇志》（1853）之前，尚有《儿女英雄传》。《儿女英雄传》初名《金玉缘》，又名《日下新书》，后改名《正眼法藏五十三参》。后经东海吾了翁重订，题曰《儿女英雄传评话》，共40回，成书于道光二十九年（1849年）。
   （八） 1906 年，启蒙戏剧社成立，著名作家吴趼人的历史小说被改编为京剧脚本。（495页）
中国近代第一个话剧社为春柳社，1906年底由在日本学习的李叔同（息霜）、曾孝谷组建，先后加入者有欧阳予倩、吴我尊、陆镜若等人。启蒙戏剧社查无其名，或《剑桥史》另有所据。
（九）其中四种最为出名：《新小说》（1902-1906），《绣像小说》（1903-1906），《小说月报》（1906-1908）和《小说林》（1907-1908）。（497页）
上文说的是晚清四种最出名的小说杂志。晚清最著名的四种小说杂志，学术界一般认为是《新小说》、《绣像小说》、《月月小说》和《小说林》。《小说月报》晚出，也非最著名者。另，《小说月报》的创刊和停刊日期均错误。《小说月报》1910年7月创刊，上海小说月报社(创刊时是上海商务印书馆出版)印行，1931年12月停刊，共出版22卷。
（十）他最负盛名的作品《二十年目睹之怪现状》，自1903年在梁启超的《新小说》上甫一连载，立即受到读者欢迎。连载至1910年全书完成，共计一百零八回，是当时最受瞩目与称道的小说。（500页）
 《二十年目睹之怪现状》并非在《新小说》杂志连载完。其初连载于1903年至1906年的《新小说》杂志，刊至四十五回《新小说》杂志停刊，后广智书局出版单行本，分八册，至1910年出齐，共一百零八回。
（十一）刘鹗的《老残游记》（1906）是晚清最为著名的小说之一。（501页）
《老残游记》的连载出版比较复杂，并非1906年完成。其1903年始刊于《绣像小说》，至十三回中断。后重刊于《天津日日新闻》，并续至二十回，1907年该报又发表二集九回。1906年初集单行本出版。1935年《二集》六回本印行。
（十二）曾朴的《孽海花》（1907）取材于赛金花（小说中称为傅彩云）。（502页）
《孽海花》的成书比较复杂，非1907年完成。小说的前六回由金松岑完成，1903年《江苏》杂志第八期刊出前两回。金松岑“以小说非余所喜”，请曾朴续写。曾朴在前六回的基础上续写，1905年完成并出版前二十回，1907年在《小说林》杂志发表二十一至二十五回。迟至1927年曾朴又完成了后十回。1931年，三十回本由真善美出版。1959年，中华书局出版三十五回本。《剑桥史》既然要标明时间，就要对成书过程予以介绍。否则，误导读者。
（十三）民国初年，文坛突然出现一股以骈文写作小说的热潮。
《玉梨魂》的极度流行不仅是因为上述爱情故事复杂的主旨。小说用优美的骈体文写就，让爱情以既熟悉又陌生的面貌打动读者。（511页）
如《玉梨魂》，《断鸿零雁记》也以辞藻华丽的骈文写成。或许只有通过古典叙述模式，这名孤独的僧人方得以传达他的深切悲伤，确认自我存在的真实意义。古文因其紧凑质朴，寓意深远，显然是漫无方向的一代文人传达情绪的合适媒介。（512页）
骈文实际上是民国初年的官方文体。1915年，孙中山发起讨伐袁世凯的二次革命时，其宣言就是用优雅的古文写成的。（515页）
民国初年出现了旧派言情小说热，其写到婚恋悲情，都是“骈四俪六，刻翠雕红”，但叙述也用散文，很难说其是骈文写成，而是骈散结合的文体，在旧体诗文中融入新东西，让读者感到既熟悉又新奇。《剑桥史》中一会说其是骈文，一会说其是古文，令人不知所云。骈文因其字句皆成对偶而得名，以四字六字与四字六字相对为基本句法者，又称四六文。古文常指除赋、骈文等有韵之文外的古代散文，不讲究押运、对偶，句法灵活，长短不一。至于说骈文是民国初年的官方文体，更是无稽之言。民国初年的官方文体是文言文，即一般意义上的古文。《剑桥史》将骈文和古文混为一谈，全书多处滥用。
（十四）桐城派呼吁信、达、雅，促进了“古文体”，中和了繁琐复杂的“时文”，因此为新写作方式的兴起开辟了道路。（516页）
信、达、雅是严复提出的翻译标准。严复虽为桐城派，但信达雅是否成为桐城派的共识颇值怀疑。另，严复《天演论》之后的译作摒弃了意译而以直译为主，刻意模仿先秦文体，愈来愈为艰涩难懂，说其“中和了繁琐复杂的‘时文’，因此为新写作方式的兴起开辟了道路”并不符合史实。
（十五）研究者常常把五四运动视作中国迈向现代化途中的一大转折点。这一场在全国范围内兴起的文化政治运动，始于1919年5月4日，针对第一次世界大战后退让畏缩的国际政策，呼吁自力更生。（462页）
爱国抗议活动迅速席卷所有主要城市，并发展为一场全国性的运动，强烈呼吁社会政治改革和文化革新。文学一向被视为思想改革的关键因素，文学革命于是成为此次运动的主要目标。（517页）
关于五四运动的传统叙述，一般始于1915年。当时，康奈尔大学的一群中国学生，就文学改革中语言活力的问题展开了一系列辩论。在辩论的高潮阶段，当时主修哲学专业的胡适抛出了“文学革命”的观点。（518页）
众所周知，广义的五四新文化运动包括三个层面的内容（即“大五四”），即1915年开始的思想革命，1917年开始的文学革命，1919年开始的的五四学生爱国运动（也谓之“小五四”）。学界很少有人将1919年发生的五四学生爱国运动作为五四运动的起点，倒是《剑桥史》一会说是1919年，一会说是1915年。其甚至认为，学生爱国抗议活动引发了“社会政治改革和文化革新”，“文学革命于是成为此次运动的主要目标”，这与史实不符。“社会政治改革和文化革新”和“文学革命”早在学生爱国运动之前开始。
1915年夏，胡适与任鸿隽、陈衡哲、赵元任等在康奈尔大学就白话文与文言文展开争论，彼时胡适为康奈尔大学文学院学生。同年9月，胡适进入哥伦毕业大学哲学系学习。《剑桥史》所述让人误以为胡适1915年在康奈尔大学时已主修哲学。
（十六）1916年，在写给陈独秀（1879-1942）的信件中，胡适提到建立新文学的基本步骤需从八事入手：一曰不用典，二曰不用套语，三曰不讲对仗，四曰不避俗字俗语，五曰须讲求文法结构，六曰不作无病之呻吟，七曰不摹仿古人，语语须有个我在，八曰须言之有物。（519页）
胡适在1916年8月19日致朱经农的信中完整提出了“八事”主张。同年，8月21日，胡适将“八事”内容重抄寄给陈独秀，言“年来思虑观察所得。以为今日欲言文学革命。”陈将信函直接刊载在当年10月1日的《新青年》2卷2号上通信栏目上。《剑桥史》所引“八事”，即出此处，但不完整，第三条应为“不讲对仗（文当废骈，诗当废律）”，第四条应为“不避俗字俗语（不妨以白话做诗词）”。胡适说，前五条“为形式的方面”，后三条“为精神(内容)的方面”。胡在致陈独秀信一月后，写成《文学改良刍议》，一份刊于《留美学生季报》，一份刊于《新青年》。《文学改良刍议》中言：“吾以为今日而言文学改良，须从八事入手。八事者何？一曰，须言之有物。 二曰，不摹仿古人。三曰，须讲求文法。 四曰，不作无病之呻吟。五曰，务去烂调套语。 六曰，不用典。 七曰，不讲对仗。八曰，不避俗字俗语。”我们可以看到，“从‘欲言文学革命’的八事，到文学改良的八事，对排列顺序做了较大的更改。从形式和精神两方面分而列之，变成现今留给文学史的有些散乱而看似无逻辑的‘八事’，且把‘精神上之革命’的内容和陈独秀提出异议的内容全部提前。”[庄莹：《<文学改良刍议>八事考》,《山花》2010年18期。]胡适的《文学改良刍议》在致陈独秀信的基础上作了重大调整和删改，在《新青年》上发表之后产生了广泛而深刻的影响。如果引内容差异甚大、尚未修改且反响不大的致陈独秀信函，并不妥当，也无人以胡适致陈独秀信函中所提的“八事”作为文学革命的立论基础。
   （十七） 激进知识分子陈独秀接续胡适之说，在 1919 年 2 月号的《新青年》中提出了文学革命的三个原则: 推倒雕琢的阿谀的贵族文学，建设平易的抒情的百姓文学; 推倒陈腐的铺张的古典文学，建设新鲜的立诚的写实文学; 推倒迂晦的艰涩的山林文学，建设明了的通俗的社会文学。（519页） 
陈独秀的《文学革命论》一文刊载在《新青年》1917 年 2 月的2卷6号上，而非1919年。他提出建设平易的、抒情的“国民文学”，而非“百姓文学”。
   （十八）与此同时，胡适发表了《建设的文学革命论》一文，宣扬以“国语的文学，文学的国语”为宗旨。在此文中，他明确提出了文学革命的两个目标，即语言俗语化和文学俗语化。1921 年，教育部确立白话文为初级教育的官方语言，文学革命实现了它的第一个目标。（519页）
