破“新武侠小说”之新

许久前，一位杂文作家对金庸、梁羽生、古龙等人的武侠小说说了点不恭维的话，并声明自己从来不看这类玩艺，立即遭到了一位畅销书拜物教徒的教授的申斥：既然没有看过，怎么有资格妄加评论！不是“没有调查研究就没有发言权”么？近日一家晚报读书版一位惯以答问方式指导人读书的好为人师的先生，则将“没有调查……”一句改用“实践是检验真理的惟一标准”（不知怎么“实践”法？难道叫人去当一下武侠么？）为词，文不对题地重复了前一位教授命意相同的申斥。类似的诘难还在报刊文章和广播评论中多次听到过，似乎是抵挡批评金庸武侠小说的一张王牌盾。

笔者在《为武侠小说亮底》（刊于1999年7月23日《文汇报·笔会》）一文中曾对这类高见提出过异议：
没有读过，怎么能凭空批评？这道理似乎很过硬。但也未必置之四海而皆准。打个比方，没有吸过毒贩过毒的人就不能批评贩毒吸毒？没有卖过淫嫖过娼的人就不能批评卖淫嫖娼？除非谁能对这样的问题作否定的答复，那我就服他。

武侠小说的立足点和基本精神，和宣扬好皇帝和清官一样，是制造一种抚慰旧时代无告的苦难庶民的幻想，希望有本领超凡的侠士来锄暴安良，打尽天下不平，纾解处于奴隶地位的人民的冤屈和愤懑；不但和“从来就没有救世主……全靠自己救自己”的理想精神背驰，也和冲破神权和封建枷锁的近世人文主义的否定神、肯定人，呼唤人的独立，宏扬人格尊严的精神殊途。在西方，文艺复兴期塞万提斯的《堂·吉诃德》重拳一击，这类虚假无聊的玩艺就已被打入地摊；中国则因封建风习和意识的缠绵困扰，这片土壤上尚有这种菌蕈滋生乃至繁茂的空间，这原不足怪。怪的是，不仅庸俗耳目，而且专治文学的教授学者也啧啧称道，视之为宝贝，尊之为经典，并以各种巧言曲说为之鼓吹，历史真会开玩笑。

鼓吹者的核心论调是，金庸等人的武侠小说是“新”武侠小说，因此不能与古代直至民国年间的武侠小说等同视之。在现代社会活着，当然要沾染点现代社会的“新”，卖弄点时代之“新”，这不假。可是，武侠小说这一文体，它的叙述范围和路数，它所传承的艺术经验，规定了这种小说的性能和腾挪天地。看没看过都一样，无非是写几个不食人间烟火的侠士，有超凡的武功和神奇的特异功能（令人想起吹嘘得荒唐透顶的气功大师和李洪志之类），炼成人无法想像（他爱怎么胡编就怎么胡编，反正牛皮拣大的吹）的绝技和高精尖武器；侠男侠女们又都是些多情种子，三角四角要死要活；天生有深仇大恨要报，追到天涯海角也要寻衅打斗；这宗派那山头的侠士们也因国恨家仇乃至因互不服气都要比试比试，各逞祖传的或新修炼成的绝技和奇器克敌制胜；如此等等。

变来化去，情节不论如何翻新，都遁不出这些祖传老招数。又因为这些奇谈怪论是现实社会生活中无法想象的，因此只得找点某朝某代的历史故事来依附，缘饰些历史掌故，生发些人生议论以示其渊博和高明。其实对历史也无异于“戏说”，清代武侠小说中就有攀附雍正夺嫡的“血滴子”故事之类的传统，更不说再古老的公案武侠小说之依附历史人物包拯、谋叛的宁王朱宸濠等类的稗史了。即使在情节的敷述中有点人生讽喻甚至哲理性的点染，就算是很高明的，在奇闻怪事、刀光血影、浓情蜜意的整个武侠故事的框架中，也不过撒上点调料、胡椒面之类，怎么也新不起来。这不决定于作家才能如何。

一句话，武侠小说的文体及其创作机制决定了它变不出新质，犹之吉卜赛算命、西方新占星学，和老式的《麻衣》、《柳庄》、“五星子平”，花样虽不同，都是宣扬定命论的谬说一样。如果比喻得再通俗易晓些，也略为刻薄些，则就是，三陪女、发廊女、洗脚女，诚然是新花样，但和旧式的北京八大胡同的“姑娘”，上海会乐里的“先生”一样，其提供特种服务的实质则同。

另一种为“新”武侠小说张扬的论调，则说它们想象丰富，当作“科幻小说”，也可以启迪民智，诱发思维。然而科幻小说不管是地底旅行还是星球大战，多少还要依托于地学和天体结构知识，多少引人对科学发生兴趣。武侠小说顶多只能称“迷幻小说”，“迷幻”者，迷信幻想之谓，哪来的“科学”！连科学的影子也没有。顶多只能把人训练成“法轮功”的候补信徒。

当然还有一些与作品本身无关、属于文学评论范围之外的为武侠小说张声势的手法，虽然不大好意思明说，却常常要透露一下。比如，某作家曾有各种知名学府的头衔，足见非同凡响。这类宣传也唬不倒人，当年陈焕章有美国博士头衔，在国外大讲《孔门理财学》；江亢虎博士大讲社会主义，也都是名人，其实在识者眼中不过尔尔。又比如，说金庸小说连邓小平、蒋经国都爱看，都说好。这就如鲁迅所说的“赵太爷田都有三百亩哩，他老人家的话还会错么？”说穿了，也是“拉大旗作虎皮”的一法，不值一哂。

此外，还有一种叫嚷得最起劲的是，指斥批评武侠小说的人为“排斥俗文学”，或曰“以高雅文学的标准来要求通俗文学”。其实，这与雅俗无关，纯然是两码事。雅文学有雅得极俗的，俗文学有俗得极雅的。金庸先生的小说被列为“经典”，他自己恐怕以为雅得很，至少是以为在做化俗为雅的事业呢。

说到底，谁爱写，谁爱看，写就是，看就是，但关心世道、关心文化的人有责任指出这种文化的实质。这对传媒也是一种考验，报刊编辑、电台电视台主持人在这样的问题前最易显示自身的水平、格调，直至灵魂。

（首发于《中华读书报》1999年12月1日，转载自《千年虫》广东人民出版社2000年）