王彬彬：细读高晓声

摘要

高晓声善于通过细节描写刻画人物性格和揭示人物心理，尤其值得称道的是，往往让细节与细节相互映照、相得益彰，从而产生一加一大于二的艺术效果；高晓声不仅把李顺大、陈奂生这类老实巴交的农民形象塑造得好，也塑造了一系列具有艺术光彩的乡村流氓、无赖形象；高晓声小说中，议论性的成分是很多的，但这些议论并不给人以枯燥乏味之感，相反，总是妙趣横生，就因为高晓声议论所表达的观念、智慧，总能超越小说的具体情境而具有普遍性意义；高晓声还有些小说没有产生很大的影响，其实是具有很高的文学价值的，例如《周华英求职》《太平无事》等就是这样的作品。

我已经写过几篇谈论高晓声修辞艺术的文章。《用算盘写作的作家》（《小说评论》2012年第1期）谈论了高晓声总是用让人物细细算账的方式刻画人物性格、揭示人物心理。《高晓声小说修辞艺术初论》（《文艺研究》2015年第8期）谈论了高晓声对语言的音调、节奏的极其重视与苦心经营，谈论了高晓声小说叙述的“骈偶”与“散体”夹杂的特点，谈论了高晓声用语的“刻毒”等等。《高晓声的几种遣词造句法》（《当代作家评论》2016年第1期）谈论了高晓声遣词造句中的顺势借意、仿用翻造、大词小用、小词大用等修辞手法。但是，高晓声小说的修辞手法还有许多地方值得一说。这篇文章，就说说前面几篇文章未能论及之处。

一、

通过刻画某个细节塑造人物性格、揭示人物心理，也是高晓声特别擅长的。有时，让细节之间相互照应、相得益彰，从而产生一加一大于二的艺术效果，则更是高晓声的特长。

《李顺大造屋》把李顺大这个由渔民变成农民的人物塑造得很成功。小说前面写李顺大一家，土改虽然分得了一些田地，但并没有分到房屋。于是，造屋，成了李顺大人生的唯一目标。为此，李顺大一家节俭到极致。“有时候，李顺大全家一天的劳动甚至是不敷当天正常生活的开支，他们就决心再饿一点，每人每餐少吃半碗粥，把省下来的六碗看成了盈余。甚至还有这样的时候，例如连天大雨或大雪，无法劳动，完全‘失业’了，他们就躺在床上不起床，一天三顿合并成两顿，把节约下来的一顿纳入当天的收入。烧菜粥放进几颗黄豆，就不再放油了，因为油本来是从黄豆里榨出来的；烧螺蛳放一勺饭汤，就不用酒了，因为酒也无非是米做的……长年养鸡不吃蛋；清明买一斤肉上坟祭了父母，要留到端阳脚下开秧元才吃。”极其节俭的同时，是极其勤劳。“只要一有空闲，李顺大就操起祖业，挑起糖担在街坊、村头游移，把破布、报纸、旧棉絮、破鞋子等废品换回来，分门别类清理后卖给收购站，有时能得到很好的利润。废品中还往往有可以补了穿的衣裤、雨鞋等物，就拣出来补了穿一阵，到无法再补的时候仍纳入废品中，这样也省了不少生活费用。”小说特意写了李顺大的独生儿子偷吃糖块挨打的事：

“
……那换废品的糖，是买了饴糖回来自己加工的，成本很便宜；可是李顺大的独生儿子小康，长到七岁还不知道那就是糖，不知道是甜的还是咸的。八岁的时候，被村上小伙伴怂恿着回去尝了一块，就被娘当贼捉出来，打他的屁股，让他痛得杀猪似的叫，被娘逼着发誓从此洗心革面。娘还口口声声说他长大了要做败家精，说他会把父母想造的三间屋吃光的，说将来讨不着老婆休要怪爹娘！

在乡村，独生儿子通常被称作家中的“小皇帝”，会受到百般娇宠。不能说李顺大夫妇不娇宠自己的独生儿子。但是，再娇宠，也没有让儿子尝过一块用来换破烂的糖。糖的成本是低廉的，儿子是独生而宝贵的。这样的反差让人感到这节俭到了近乎残忍的地步。正因为有了这样的细节做铺垫，李顺大后面的慷慨就分外有意味。“文革”期间，李顺大挑着糖担换破烂时，遇上正处于劳改境地的原区委书记。书记带着小孙女。李顺大与书记本是熟人。书记在李顺大面前表达了对时局的不满。李顺大似懂非懂。之后，书记愤怒地哼了一声，低头看了小孙女一眼，指着李顺大说：“叫公公。”于是：

“
小女孩亲热地叫了一声。李顺大大为感动，连忙敲下一块糖塞在她小手里，称她是最乖最乖的小囡。他今年五十四岁，一个拾破烂的外乡人，还第一次有人叫他公公，这给他非常有力的鼓舞，竟把别的念头都冲淡了。

自己的独生儿子，一直舍不得让他尝一块糖，却又因为他人小孙女的一声“公公”而不假思索地送上了糖。对自己的儿子如此吝啬，对他人的孩子却这样慷慨，这看似矛盾，其实十分符合李顺大这种人物的心理逻辑。李顺大之所以极端勤劳又极端节俭，就是为了盖起三间房子。盖三间房子，是生活所需，更是精神所需。李顺大渴望以己之力盖起三间房子，在更深层次的意义上，是为了确立自己做人的尊严。一个拾破烂的外乡人，能在陈家村立足并不容易。李顺大只有在陈家村盖起几间像模像样的房子，才能真正算是在陈家村安家落户，才有被人尊重的资格。陈家村里，论年龄应该叫李顺大一声“公公”的孩子多矣，但并没有一个陈家村的孩子这样称呼过李顺大。现在，一个素不相识的孩子，老书记的孙女居然亲热地叫他“公公”，李顺大的自尊得到了极大的满足。舍命劳作、拼命节俭，无非为了树立起做人的一份尊严。现在，小女孩一声亲切的称呼，让李顺大体会到从未有过的幸福，他又怎么会心痛一块糖呢？如果不对小女孩有所表示，李顺大内心会很不安的。称小女孩为老书记的孙女，是我的臆测，小说中只说老书记带着个女孩，并未说明孩子与老书记是什么关系。孩子与老书记是什么关系，在高晓声看来并不重要，关键是要有这样一个孩子来表现李顺大的慷慨。我甚至觉得，高晓声让李顺大遇上老书记，就是为了很自然地引出这个孩子，从而让李顺大表现一次慷慨。在细致地写了李顺大的节俭之后，写一次李顺大在特定情境中的慷慨，人物形象就更为丰富，更富有内涵；我们对李顺大的极度节俭也有更多的理解与同情。这样的细节，特别能见出一个好作家的匠心。 

名篇《陈奂生上城》中，有许多可供细细品味的细节，聊举几例。陈奂生在县委招待所醒来，明白是吴书记派人把自己送到此处，心中有无限的感动、感激。然后，他发现“这房里的一切，都新堂堂、亮澄澄”，地板、墙壁、床、桌、椅，样样都那么“豪华”，更有些东西他平生未见过、不认识，他心里就不仅是感动和感激了，更有了惶恐不安、不知所措。这时，小说写道：

“

……再看床上，垫的是花床单，盖的是新被子，雪白的被底，崭新的绸面，刮刮叫三层新。陈奂生不由自主地立刻在被窝里缩成一团，他知道自己身上（特别是脚）不大干净，生怕弄脏了被子……

这“在被窝里缩成一团”的细节，真是神来之笔。这样的细节，更有可能不是事先构思好的，而是在写作过程中突然想到的。陈奂生为什么“缩成一团”呢？小说中解释是怕弄脏了被子。人已经躺下，已经在高烧中躺了一夜，要弄脏，早弄脏了，现在缩成一团有什么意义？陈奂生在缩成一团前并没有这样理性地权衡过。缩成一团，是一种下意识的行为，一如刺猬在遇到外在刺激时的身体反应。唯其如此，这“缩成一团”就特别富有意味。在下意识里，陈奂生当然有不继续弄脏被子的考虑。把身体缩成一团，身体接触被子的面积就小一些，弄脏的地方也就少一些。但陈奂生此刻的缩成一团，还让我们品味到他的惶恐、谦卑、忐忑不安和手足无措。

在床上把身体“缩成一团”的陈奂生，还不知道这一夜睡掉了五元钱。当他知道要付五元钱时，便返回房间，对被子、枕巾、沙发等恣意损害。前后行为的对照，也才使陈奂生这个人物形象熠熠生辉，这道理，与《李顺大造屋》中将李顺大的节俭与慷慨相对照一样。

陈奂生蹑手蹑脚地起床。怕弄脏了招待所的地板，鞋不敢穿，一任脚板冻得冰冷。在走入柜台的过程中，陈奂生对房费有过估算。他听说过招待所的住宿费贵，知道这一晚便宜不了。他想：“闹不好一夜天把顶帽子钱住掉了，才算不来呢。”一顶帽子的钱，是陈奂生对房费的心理承受极限。在这个限度内，隐奂生尽管也会心痛、哀怨，但还能维持正常的言行。这就为陈奂生后来的表现做了很好的铺垫。当陈奂生得知房费是两顶帽子的价格时，心理近乎崩溃。在这之前，陈奂生虽然知道房钱不菲，但心情还是很好的。陈奂生终于走到柜台边了。柜台里的大姑娘先是冷言冷语，得知陈奂生正是吴书记汽车半夜送来的客人，便立刻满面春风，“甜甜地笑着”。陈奂生要退房了。大姑娘却说：

“

“何必急，你和吴书记是老战友吗？你现在在哪里工作？……”大姑娘一面软款款地寻话说，一面就把开好的发票交给他。笑得甜极了，陈奂生看着她，真是绝色！

陈奂生已经拿到发票了，正要看房费。陈奂生的神态，马上就要风云突变了。但高晓声还不急着让陈奂生坠入冰谷，还要让陈奂生最后以别样的方式感受大姑娘的春风之暖。“真是绝色！”无疑是陈奂生的心理活动。大姑娘的热情，大姑娘甜蜜的笑，不但让陈奂生感受到了人情之暖，还让陈奂生感受到了情色意义上的审美享受。“真是绝色！”这一笔写得真绝，我们感受到了高晓声作为一个小说家在创作过程中难能可贵的“刻毒”。我们并不会真的相信大姑娘美如天仙，这写的是陈奂生的感觉。一个老实巴交、极少接触城里女性的农民，城里的姑娘，每一个在他们眼里都是美人。何况这美人还对陈奂生如此热情，笑得如此甜蜜，当然是“绝色”了。

二、

以描绘细微的心理活动来塑造人物形象，需要两种素质：一是对人物内心律动的细致体察；二是在表现这种心理律动时的分寸把握。没有对人物内心细微活动的体察，当然就谈不上对这种细微活动的表现或曰叙述了。而在许多小说家的笔下，是难得见到人物细微而富有意味的内心活动的。能够体察、捕捉到人物细微的内心活动，还要表现得恰如其分。此种细微的心理活动，表现不到位，产生不了期待的美学效果；而如果稍稍过分，就会让审美感受变质变味，走向期待的反面。例如，《陈奂生上城》中陈奂生对柜台收银的大姑娘美色的感受，就显出高晓声分寸把握得恰到好处。不写出“真是绝色”这四个字，陈奂生那种多少有点心旌摇荡的体验就表现不出来，但多说一句，陈奂生这个人物形象就毁了，整个小说也就毁了。分寸的把握也仅仅在于用墨多少的考量，关键是对程度的感觉与控制。有时候，写了很多，仍然不到位；有时候，多几个字，就过犹不及。

高晓声短篇小说《水东流》中的刘兴大，是一个时刻想着挣钱的农民，家境比较不错了，但仍然极其勤劳和极其节俭。这天晚上，村里放电影，老婆、女儿都去看电影了，刘兴大心里很是不快。本来，她们可以在家里做几个蒲包，卖了能挣一点钱。这一场电影，明显给刘兴大家造成了损失。心情郁闷的刘兴大在外面胡乱漫步，看见工厂那边有手电光晃动，便走过去。原来是货船回来了，在连夜搬运。管理员见来了刘兴大，便喊刘兴大帮忙。刘兴大首先问：“怎么算账？”也就是怎样计酬。管理员说：“不亏待你，一个钟头两分工，做过十点，贴三角夜餐费，怎么样？”刘兴大马上在心里算开了账。两分工值三角，两小时就是六角，加三角夜餐费，就是九角，等于做七只半蒲包，那可要三个人做半夜呢。这活计很合算，把老婆、女儿看电影的损失补回来还有余。于是：

“
……他心里一百二十个愿意，但却装得勉勉强强地说：“要是叫不到人，我就帮帮忙。我难得出来看场电影玩玩，又给你叫住了，真没办法！等歇算时间，你得放宽一些，一张电影票，也值两角呢，总不能白损失！”

他没等管理员回答，就参加进去了。腹稿已经打好了，干不满两小时，也得算四分工；超过两小时，哪管只五分钟，他也要力争算三小时的账。

这里对刘兴大内心细微活动的表现也十分有意味。刘兴大内心极其愿意干这份活，但嘴上却要表现得是迫不得已。他那一番话，实际上是在提条件。而一张电影票也值两角云云，读者知道，是在撒谎。他的帮忙就不但有时间、体力成本，还有金钱和精神成本，这就为完工后的算账增加了价码。最妙的，是：“他没等管理员回答，就参加进去了。”刘兴大一边提条件一边开始了干活。刘兴大很庆幸偶然碰上了这桩活计。如果是一个忠厚老实的人，在这样的时候就不会很计较如何算账，反正是赚了。而刘兴大是斤斤计较的人，是得了便宜还卖乖的人。他要表现得并不情愿干这份活，目的是为了多算点工分，但又唯恐失去这个挣钱的良机，所以一边提条件一边开始了干活。如果一开始就把条件提得很具体、很明确，管理员就可能拒绝他。刘兴大深知这一点，所以他只说等“算时间”的时候，要“放宽些”。这是很模糊的要求。而有了这个事先提出的模糊要求，事后他就可以把要求提得很苛刻，苛刻到哪怕只超出五分钟也要算三小时。叙述这样的一个细节，只用了寥寥数语，但对塑造刘兴大这个人物形象却起着巨大的作用。

高晓声的小说，也塑造了一系列乡村流氓、无赖的形象，也往往用很少的笔墨，就把此类人的形象塑造得活灵活现。《李顺大造屋》中，那个卖建筑材料的营业员，以官价卖了一吨石灰给李顺大，这在当时是天大的人情，李顺大想买包好烟感谢一下营业员。但好烟难买。正发愁时，遇到砖瓦厂的革委会主任。此人造反起家，曾以流氓手段从李顺大手里敲诈过二百一十七元钱。李顺大想到此人一向吸好烟，又亏待过自己，现在请他买包烟总可以吧，便“老着脸皮”去求主任：

“

……主任倒也爽快，拿了他五角钱，从袋里掏出一包还没有开封的“大前门”。但是，在递给他之前，竟自作主张拆开来拿一支抽了，并且说：“我就这一包，要不是你，我谁也不给。”

有人认为，那种特别精彩的细节，往往并非出自作家的想象虚构，而是在生活中确实耳闻目睹过此类事，才在创作过程中用于人物身上。我是同意这种看法的。特别精彩的细节，往往是作家虚构不出来的。《李顺大造屋》中这个砖瓦厂革委会主任的言行，也是再高明的作家都难以想象虚构的。高晓声也一定是在现实生活中见闻过此种行径，才会用于小说中的人物塑造。这个革委会主任，本来称“文革主任”，小说前面已经写了他怎样造反夺权，怎样打砸抢，怎样以精神和肉体双重迫害的方式从李顺大手里讹走二百一十七元钱，而这钱是李顺大多年积攒用于造屋的。对这个人物读者已经熟悉了，再加一个卖包烟而抽出一支的细节，便进一步强化了人物的艺术性格，丰富了人物的艺术内涵，也就使人物形象更加具有艺术光彩。但即便前面没有写到过这个人，仅凭这一个细节，也就能让这个人物留在读者的记忆里。

高晓声短篇小说《心狱》中的施阿楚，也是“文革”中的造反派，“他一天不打人，手脚就无处安放”。小说开头不久，写施阿楚出现在公社中学的运动会上：

“
……他不声不响地走近来，两眼一眨不眨盯牢地面。和我擦肩而过时，我清清楚楚看到他的右脚碾动了一下，留下的脚印中，踩死了几只蚂蚁。我暗吃一惊，这种凶恶的样子，我还从未见过，忍不住回过头去再看他一眼。这时我只能看到他的背影了，他那草帽宽边上，端端正正写着三个大字：“施阿楚。”

我仍然认为，这个细节，也并非全然是高晓声所虚构的。施阿楚走近来时，曾盯牢地面，说明他是有意识地踩死了几只蚂蚁。在这个过程中，轻轻一碾，就把几只蚂蚁弄死，这让施阿楚产生快感，虽然没有打人和弄死人痛快，但也聊胜于无。在现实中确实有这样的人。这篇以施阿楚为主人公的小说，让施阿楚以踩死几只蚂蚁的方式出场，人物形象一开始就站立起来了，仅这一个细节，这个人物就让读者难以忘记。

中篇小说《极其简单的故事》中的陈宝宝，本是一个普通农民。二十一岁上遇上了“文化大革命”，“学会了用拳头替自己打出了一条路”。二十五岁时上面让他当大队书记，但他还不是党员，“一直到公布这项任命之前一小时，他才像打人一样举起胳膊宣了誓；一秒钟之内就把誓言忘记了。”上面命令家家建沼气池，遭到普遍抵制。强制性地让家家建起沼气池后不久，上面又宣布一律禁止烧沼气。这给每家都带来很大的麻烦和造成不小的经济损失。陈宝宝在大会上宣布时，会场一片哗然。于是：

“
陈宝宝光火了，他想讲话，但大家闹着无法听见。他随手捞着一根断凳脚，乒乒乓乓把讲台敲了半分钟，等大家静了些，才大声喝道：“吵个屁，你们懂什么，猪尿粪放进沼气池出过气了，垩田不肥！”

这一声喝，真如张飞喝断了当阳桥，把曹兵百万惊呆了。大家糊糊涂涂，晕头转向，不知如何是好……

在严肃的会场上，随手捞起断凳脚在讲台上敲，这是打惯了人、崇尚暴力者的习惯性行为。陈宝宝的大队书记本是打出来的，所以这样的行为本十分符合其性格逻辑。人们毫不怀疑，如果再有人表示异议，断凳脚就不会是敲在讲台上，而是打在这个人的身上。

三、

高晓声的小说创作，深受中国古典小说影响。中国古代小说，一般没有细致、漫长的心理描写，人物心理通常通过行动来表现。高晓声小说也继承了中国传统小说的这一特征。但是，这并不意味着高晓声不具备心理描写的能力。实际上，高晓声也有着直接表现人物在特定情境中心理活动的卓越能力。高晓声创作过一部中篇小说《太平无事》。这部作品没有产生什么影响，若非对高晓声有比较系统的阅读，甚至根本不知道其存在。其实，《太平无事》是一部非常优秀的作品，把一个人在饥饿状态下的心理活动表现得十分精彩。世界文学范围内，对饥饿有深刻表现的作品颇不少，我以为，高晓声的《太平无事》也可以在这类作品中占有一席之地。

在谈论《太平无事》前，我想先说说短篇小说《周华英求职》的最后对周华英心理活动的表现。年近中年的女性周华英为了得到早就承诺给她的工作，无数次地往公社跑，为了等待杨股长的接见，每次都要在杨股长办公室坐很久，以至于对于这间屋子里面的一切都熟透了。铺地的砖头总共多少块，房子的椽子一共有多少根，椽子与椽子之间的网砖分别是多少块，柱上的钉子有多少颗，她都数过几百几千遍。她甚至记得那些破碎的砖各各是何时破碎的，那些后补的钉子各自是何时敲上的。为了消磨等待中的时间，她不得不一遍又一遍地反复数着。在一遍遍地数着这些的时候，她曾经感到异常的无聊。然而，她数着数着，“发现了新大陆，给了她无穷的兴趣，足以使她忘记时间的冗长”。“原来那椽间一块块的网砖，造屋的时候都用石灰水浸过，随着日月的消逝，发生了风化和潮解，那刷白的砖面，便起了变化，块块都出现了浓淡相间迹象，分明是一幅幅的图画。细细揣摩，有的像汹涌的海浪，有的像怪异的山峰；有奔腾的浮云，有辽阔的江河；有日月星辰，有台凳椅桌；有虎豹豺狼，有猪羊鸡鸭；有胳膊大腿，有禽齿犬牙；有人面兽身，有兽面人形；千奇百怪，无所不有。真是囊括宇宙，万物皆备。更有一些画幅，似火非火，似水非水；似人非人，似兽非兽。说它是怪物，可又想像不出什么来；说它像什么，却又实在是怪物。似乎内含天机，如无字天书一般，难以窥其全豹，高深莫测。”对周华英此种心理状态的描绘，让我们更深刻地体会到周华英内心的凄凉、无奈。明说周华英因为发现了新大陆而不感无聊了，实际上表现的是其对无聊的悲壮的抗争。周华英对网砖上的各种形状观察得那样仔细，但观察得越是仔细，她内心的哀伤、绝望就越加鲜明。或者说，小说把各种图像叙述得那样富有诗意，但诗意越浓，我们对周华英的同情就越强烈。

在概括性地叙述了网砖在周华英眼里的形象后，小说有了这样的叙述：

“
在这一千一百五十五块网砖中间，有幅周华英特别喜爱的图画，嵌在第二步从东数起第七椽第五块砖面上。那是一个老人的头像。周华英多次反复地仔细审察过，这个头像酷似她的婆婆。不仅仅是那清楚的轮廓，竟然还生着一双逼真的眼睛，栩栩如生，连肖像画家也要叹为神品。谁说世界上没有奇迹？周华英心里，真把它当宝贝一样爱着。往常，她跑到这里来，如果碰不到人，需要等待，她总是强忍着先不去看它，一定要先数地面砖，再数椽子，再欣赏其它种种巨画。一直到最后，才怀着喜悦的温暖的心境，把深情的目光投射过去。然后长久长久盯住细看。这时候，她就像坐在婆婆身边，含情脉脉地看着婆婆慈爱地抚弄着自己的两个孩子，心里非常安泰。

周华英与婆婆感情融洽。在一千一百五十五块网砖中，有一块砖面上的形象酷似自己的婆婆，这发现的确让周华英感受到一点苦中之乐。周华英能够从那网砖上的图像看出婆婆的形象，也因为她与婆婆关系亲密。到了杨股长的办公室，周华英心里还牵挂着两个孩子，所以，能够在网砖上面看出婆婆的形象。最让读者叹赏的，是说周华英每次进了屋，不忍先看那婆婆的形象，而是数过地面的砖、看过其他的种种图画后，再把目光定格在婆婆身上。这像是一个可怜的孩子好容易得到一根甘蔗，舍不得先吃甜的那头，要把甜的那一段留到最后慢慢品味。在杨股长的办公室里发现了婆婆，这的确让周华英好受些，她仿佛并没有离开家，仍然坐在家中；也像是婆婆带着两个孩子与她一起来到了公社。

前面叙述的，是周华英在杨股长办公室里经常性的心理状态。周华英之所以无数次地来，是因为公社曾经在安排工作一事上允诺过她。这一天，周华英又来到了公社，又坐在了杨股长的办公室里等待。同往常一样，周华英先数地面上的砖，再把椽子与椽子间网砖上的画一幅幅看过去。最后，以亲切的目光去寻找婆婆。然而，眼光刚接触那块无比熟悉的砖，眼皮便一跳。她惊恐地看到，婆婆的眼睛闭上了。不知哪天的雨水，从瓦缝里渗进来，流到砖面上，从婆婆那双传神的眼睛上横淌过去，留下了一道水痕。婆婆的双眼闭上了，好像已经呼出了最后一口气。于是：

“
周华英的心像丢进了冰窟里，冷得浑身发抖。她想起婆婆今年已经七十一岁，身体已大不如前，抱孩子的手都颤抖了。也许不久就会同她永别，两个孩子将丢给她独自照料。那时候，即使有了工作，她又怎样上班呢！

这头像的变化不是好兆啊！

周华英伏在椅背了默默地哭了，但她的心在大声呼喊道：“让我的希望快点实现吧，我实在等不下去了啊！”……

小说以这种方式结束，也是大出读者意料又大令读者惊叹的。周华英能够出来工作，是因为两个孩子有婆婆照管。如果婆婆没有了，即使有了工作，她也无法出去挣那点工资。可是，几年间她跑了无数次，仍然毫无着落。今天，婆婆头像的变化，让她觉得事情更急迫了。周华英每次都可以痛哭一场。以前之所以没有哭，也许因为有婆婆的陪伴吧。今天，她终于控制不住了，默默地哭了。

《周华英求职》是一篇很优秀的小说，是高晓声小说创作中特别优秀者之一，只不过没有受到应有的关注。

四、

另一篇很优秀但也被忽视的小说是《太平无事》。

《太平无事》写的是“文革”期间大串连的事。但政治只是一个背景。小说主旨在于表现人在特定情境中的种种感觉。

主人公周松林是机关干部。在“红卫兵”大串连时，加入了串连的行列。在外面串连了几个月后，要回家了。那时期，乘车无须买票，但拥挤异常。小说以周松林终于挤上了车开头：“好容易挤上了车。刚舒出半口气，后面的人潮拥上来，压紧背脊推着他——没上车的自然要拼命挤。车上车下，谁也没有犹豫、反顾的余地。挤着的被挤着，被挤着的也挤着，很觉得不自由，但大家都有一个明确的目标：为了革命。”这是在写实，更有明显的隐喻意味。也为后面的故事预埋了伏笔。在拥挤的车厢里，周松林抢到了一个座位，而且临窗，心情很好。周松林要在车上坐上一天两夜方能到家，有座位很重要。周松林身前身后都是“红卫兵”。坐下后，周松林把在车站买到后吃了一半的面包吃完。“火车开动了，周松林想站起来上厕所，忽然发觉身上有些异样，并且立刻就发现了原因，顿时吃了一惊，以至于还没有站直就又坐了下去。”读者这时候还不知道出了什么事情。等到明白了原由，便会觉得“还没有站直就又坐了下去”十分准确地表现了此时的身体反应。原来，在将要站起犹未站起的瞬间，周松林感到“腰际屁轻”。腰间有着一个红兜包，里面装着一本“红宝书”。周松林用手一摸，兜包空空如也，拉链已拉开。他明白，遭了扒。

如果被扒走的仅仅是“红宝书”，周松林虽然也会感到遗憾，但同时也有欣喜，因为这意味着碰上了一个“要革命而穷得无钱去‘请’一本红宝书的人物”。但被扒的并不只有红宝书。周松林记得，上车前有二十一元钱放在兜包里，共三张钞票，两张十元的，一张一元的。在月台上，他用一元钱买了一包香烟和三只面包，找回七分钱。两张十元整钱，他夹进红宝书后放回兜包，七分零钱则随手放进衣服的口袋中。为了确认没记错，周松林摸出口袋里的硬币，确实是七分。这就清楚了。扒手在他买东西时盯上了他，趁挤车的混乱，偷走了他的红宝书。目标当然不是红宝书，而是夹在里面的二十元钱。周松林明白自己将要经受车上一天两夜的饥饿。他只有七分钱，买什么吃的都不够。

车上的人，相互监督着。形迹稍显可疑，就要受到审问。周松林想到刚才欲站起又坐下，容易让人生疑，还是应该去趟厕所：

“
……但为谨慎起见，他还是应该去小便。对了，刚才不是急着要去小便吗？怎么一下子竟不要了？小便哪儿去了呢？难道也被扒走了吗？果然，想到小便，小便倒回来了。于是周松林庄重地起身，用手捂着兜包，好像那里面果然有宝贝。如此装模作样进了厕所。

这时候周松林的慌乱，还不是直接由饥饿引起，而是对饥饿的预感和恐惧。二十元，对于那时的平民百姓远非小数，正常情况下无端损失了，也会心痛许久。但对于此时的周松林，还顾不上为这二十元钱本身心痛。没了钱，在车上要挨饿。本来要小便，一急，竟没有了要小便的感觉，这也十分符合人在此类情况下的生理反应。至于怀疑“小便也被扒走了”，属于典型的高晓声式的幽默，谁读到这里都会一笑。周松林进了厕所：

“
这儿剩下他一个人，他觉得空前的自由和轻松。他真不想再回到那座位上去，至少他一定要尽可能在这儿多挨一点时间。他是来小便了，但却解了裤带，像大便似的蹲了下来。他觉得应该好好想一想。

钱丢了，周松林要找个安静的地方把事情的经过理一理，弄清到底是怎么丢的，希望还能找回来。虽然明知道找回来的可能性根本没有，但人在此种时候，都会产生这样的想望。本来是小便，却做出了大便的动作。这是下意识的行为。因为慌乱，也因为想在厕所里多停留一会，才有这样的举动。

蹲在厕所里，周松林在脑子里开始了对扒手的排查。他记得，从月台开始，他身边的人一律都戴着写有“红卫兵”三字的袖套和斜挎着红兜包。从理论上说，这样的人不会当扒手。但“特殊地说是可能的”。“现在不是在揭发混入党内的叛徒、内奸、特务吗？既然如此，坏人也会混入红卫兵队伍里来。”毫无疑问，正是车上戴“红卫兵”袖套中的一个，偷走了他的钱。周松林想，这个人也许此刻就与自己在同一节车厢。周松林设身处地地推想扒手得手后的行为。他想，除了钱，其他的东西都是扒窃的证据，扒手一定会尽快处理掉。而在车上，最适合处理这些的，当然是厕所。周松林由此想到扒手可能已经上过厕所，东西已经丢入了孔道，散落在某一处荒野了。周松林于是很后悔自己没有早些意识到这一点并且监视到厕所的每一个旅客，找出破案的线索。但现在已经晚了：“他再也弄不清究竟有哪些人来过。他失悔得很，以至于在无从抓到任何线索的情绪支配下低头去看那肮脏的孔道壁上是否粘着些什么……”周松林逻辑地建立起了扒手得手后的行为。在读者眼里，这逻辑当然经不起仔细推敲，但却十分符合人在此种情境中的心理特征。认为这逻辑荒谬的我们，在同样情境中，也完全可能如周松林一样所思、所想、所为。

回到座位，是晚上了。周松林努力使自己进入睡眠状态，但睡得很不好。天亮了，对面的三个红卫兵开始吃早餐。高个子从包里拿出塑料食品袋，里面有六只煮熟的鸡蛋，矮个子从包里拿出三只面包，另一人则拿出三块有半本红宝书那么大的巧克力。在当时的火车上，这是相当高级的早餐了。他们吃着、谈着，感叹如果有茶水会吃得更舒服。但车上没有茶水。他们开始谈起了时政，后来又谈到国家应该为大串连做好后勤保障。如果是平时，周松林会参加他们的谈话，但眼下，后勤问题分明是对他肠胃的挑战。周松林一眼就看出，除了那块巧克力，鸡蛋和面包都是在始发站的月台上买的。他当时不也买了面包吗！周松林后悔不已的是，他当时也想过买一袋煮鸡蛋带上，只是不想把十元整钞变成零钱才作罢。如果当时同时买了面包和鸡蛋，那找回的钱会有七八元，这七八元一定不会放入兜包而放入衣服的口袋，这样，车上就不会挨饿了，可现在，身上只有七分钱，而车站上的面包是八分钱一只，“售货员决不肯通融或切掉八分之一卖给他。”对面的三个人还在吃着：

“
为什么他们老是吃不完呢？东西并不多嘛！两个鸡蛋，一只面包，一块糖，即使没有茶水，也早该吃完了。也许他们并不饿，特别是那个像头头的高个儿，吃东西很细气，像个姑娘家似的，很可能是高干子弟。另外两个，分明是在学他的样子，不好意思狼吞虎咽，这又何必呢？周松林很有点瞧不起他们。他们的嘴巴老是在动，这对周松林的胃很能起传动作用，就像一根皮带连着两根转轴一样。于是周松林再不愿看他们。他把头扭向窗外，还是看看田野的景色吧。啊，芬芳的土地，勤劳的人民，粮食就是从这儿生产出来的……怎么又想到了吃呢？这该死的脑袋瓜不灵，不听使唤了。

我们当然不能因为周松林觉得这三个人吃得慢，就真的以为他们吃得慢。周松林饥肠辘辘。那三个人，在对面吃着、谈着，与他只隔一张茶几。周松林要躲开他们很困难，而任由自己的肠胃被他们勾引着、牵引着、搓揉着，如同受着酷刑。他觉得，那个像头头的高个子吃得慢，其他二人则是学头头的样子，这自然是毫无道理的判断，但却体现了一种无理之趣。周松林在此种情境中有理由做出这样的判断。不看对面，看看窗外吧。窗外是土地，土地上有人在劳作。而看到土地，周松林首先想到的还是粮食。脑子里总是摆脱不掉“吃”。周松林对自己很恼怒：
真的，难道连一顿都饿不起吗？表现得这样软弱，简直不配算是曾经锻炼过来的呢！

坚强起来吧……他们在田野劳动得多艰苦啊！……是否已经吃过早饭呢？怎么，又想到吃了？

高晓声的《太平无事》妙在不仅把一个人饥饿中的感觉、思绪写得异常真切，还写了他与自己的这种感觉、思绪的斗争。被饥饿引发的感受、思绪，是一种自然力量，几乎是下意识和非理性的，但周松林毕竟还处于饥饿的初级阶段，意识和理性还没有泯灭。周松林的意识和理性很鄙视自己的下意识和非理性，两种力量在他脑中斗争着，像在掰手腕，又像在拔河。叙述因此也具有了幽默意味。意识和理性极力不让下意识和非理性往“吃”上跑，却总是失败，刚想感叹农民们的辛苦，马上就想到他们是否吃了早饭。既然看窗外也还是想到“吃”，那就不看吧：

周松林摇摇头，坚决不再看外景。可是，眼光一收回来，就落到窗台上那一袋剩下的煮鸡蛋上，就像蚊子见了血，蚂蝗叮了螺蛳脚，再也放不开。

意识和理性刚占一点上风，立即又败下阵来。意识和理性拼命要把眼光从鸡蛋上拖开，但眼光却被鸡蛋牢牢粘住。意识和理性让周松林感到了羞耻：

可耻！不过是些煮鸡蛋罢了，而且很可能是孵坊里出来的头照蛋，根本不中吃。为什么这样馋？难道竟饿得这样了吗？时光还早呢。他们吃过了，这鸡蛋为什么不收进包里去？放在桌上做什么？故意引诱我？去他的吧，我在乎那几个鸡蛋吗？

意识和理性以贬低那鸡蛋的方式试图阻止下意识和非理性对鸡蛋的迷恋。但是，当意识和理性开始这样做时，就已经在向下意识和非理性靠拢了。无端地认为鸡蛋是孵坊里的头照蛋，是在自欺，而责怪他们不把鸡蛋收进包里，已经是很不理性了。这时候，意识和下意识、理性和非理性已经合流。于是：
几个呢？一、二、三、四、五、六、七、八……究竟几个呢？一、二、三、四、五、六、七、八。不对，好像是九个。究竟是几个呢？他越来越固执地想点清楚。但因为堆在一起，有的被遮盖了没把握点清。他非常想用手去摸一摸，拨开来看看一看。他的手蠢蠢欲动，甚至因为被克制住了而微微发颤。

“究竟是几个呢？”……

当周松林固执地要弄清别人的鸡蛋究竟是几个时，当他甚至强烈地想用手去清点时，意识和理性便彻底失败了。

到了中午，车子停在一个站上。月台上竟然有烧鸡卖。周松林只能在月台上喝了三杯白开水，又用两分钱买了两块糖，含在嘴里。而对面的三人，却每人买了两只烧鸡，一只存放起来，另一只就摊开在桌上，“扭着翅膀，大腿，美美地吃”。周松林不忍看对面的人吃鸡，只得伏在桌上睡觉。可是：

唉，他是不该低头的，低下去就看见了地上丢着的鸡骨头了。该死，那骨头上竟还有一丝一丝的肉……

《太平无事》把周松林发现自己丢钱后的行动、心理，刻画得十分别致有趣。

五、

小说中难免有议论。有的作家不喜爱在小说中议论，议论性的语言便比较少；有的作家热衷于议论，议论性的语言便比较多。不喜爱议论的作家，偶有几句议论或许十分警策拔俗；热衷于议论的作家，或许从他全部议论中也挑不出半句独特脱俗之语。当然，既喜爱议论又长于议论的作家也是有的，例如高晓声就是。高晓声的小说叙述中，议论占着相当大的成分，而又总是议论得妙趣横生，有时让人忍俊不禁，有时令人欲哭无泪。下面聊举几例。那些名篇人们已经很熟悉了，从不太著名的作品中挑几例吧。

短篇小说《送田》中有这样的议论：

“
这不奇怪，这世界上说不清楚的事情比说得清楚的事情多得多。在说得清楚的事情里面还有许多不该说清楚，不便说清楚的，连不该和不便说清楚的原因也有许多不清不楚的地方呢。所以干脆莫说它了。反正去的、不去的，吃亏的、沾光的，都是我们自己的事情，和外国人没有关系。

且举两个代表人物做例子吧。比如周锡林，那自然是要去的。不但去，而且负点责任，因为他觉悟高，有经验，到任什么地方都能负点责任，到任什么地方都表示还可以多负点责任。在村里是这样，上采石厂是这样，后来又调去其他单位，也全是这样。而且虎父不生犬子，精明人家的门闩都是能够舂出白米来的榔头……谁说文化知识没有用呢？这要有阶级分析。要看文化知识掌握在谁手里，资产阶级把字典背熟在肚里也没屁用，他周锡林能识得《人民日报》上一半铅字，在乡里摆擂台也没人敢上去打了。赵匡胤（引按：应为赵普）做皇帝，半部《论语》治天下，那么，凭周锡林肚里那点墨水，还有什么涂不黑的呢？

按理，我应该介绍一下小说的主要内容，说明一下周锡林是怎样一个角色。但又觉得并无必要。人们即使没有读过《送田》这篇小说，即使对小说内容完全无知，也完全能够欣赏这样的议论。这样的议论从小说的具体语境出发，却又能够超脱小说具体语境的拘囿，因为这样的议论所表达的观点、所显示的智慧，已经不依赖于具体的故事而独立存在。由此我想到，小说中的议论是否精彩，是否能给读者留下深刻印象，很大程度上取决于议论是否能够超越小说的具体故事情节而具有普遍意义。高晓声的小说议论，表达的总是自己在艰难岁月中的人生感悟。这些议论，议论的是别人的事情，是小说中虚构的人物的事情，但却总让人想到作者自身的种种遭遇，让人想到作者曾经有过的种种被侮辱与被损害，想到作者流过的血泪与汗水。

仅仅观念和智慧具有超越性还是不够的。同其他的方面一样，议论要让人读得有滋有味，要让人感到回味无穷，还要具有表达上的匠心。高晓声的议论之所以读来意味隽永，首先与其在音调、节奏上的精妙把握有关。句子的长短、字音的高低，都是非常合理的。关于高晓声这方面的造诣，我在《高晓声小说修辞艺术初探》一文中已有论述，在此不赘。这番议论，前面关于“说得清楚”与“说不清楚”的论说，是多年人生经验的总结，有许多言外之意。接下来的议论，则是忽荤忽素，忽雅忽俗。尤其“凭周锡林肚里那点墨水，还有什么涂不黑的呢？”有多重意思。涂黑，指把事情办成，可以在中性的意义上理解。肚里有墨水，依赖这墨水办成事，所以可称“涂黑”，这说法极自然。但是，“黑”又有“邪”、“恶”、“坏”之意，“涂黑”又可自然地引申为把邪事、恶事、坏事办成。周锡林肚里墨水虽然不多，但足以令他办成他想办的一切损人利己、伤天害理之事。

短篇小说《临近终点站》中有这样的议论：

“
晶晶的脾气很像珠珠，同样也是姚顺炳最亲的亲人。但是，晶晶早已结婚，姚顺炳也找了个老伴。各人有了各人的家，一家已经变成了两家。哪管是一根针，女儿如果从父亲家里拿走，也会有一种心理反应：这不是你的，或这不是我的。世界上有许多高峻的山峦，却不及脚边低低的门槛那样难以逾越。夏夜纳凉的时候，老人们指着天上的星星给孩子们讲牛郎织女的故事。那位用金针划出一条天河把恋人隔开的王母，总给人留下可恶的印象。其实低头细看看，那横着的一条条门槛，要比天河深得多、阔得多。而且不会有一年一度的七月七。

仍然不用概述小说的内容，读者就能理解和欣赏这番议论。母亲去世了，女儿出嫁了，父亲再婚了，父女之间的关系便变得十分微妙。说是一家人吧，可明明分属两家，女儿连一根针都不能从父亲家里随便拿；说不是一家人吧，可爹是亲爹，儿是亲儿，在血缘的意义上，二人相互是世界上“最亲的亲人”。这是人世间常见的现象，是经不起细想的荒谬。但人际关系的荒谬却又不只是在这种情况下才表现出来。“世界上有许多高峻的山峦，都不及脚边低低的门槛那样难以逾越”；“那横着的一条条门槛，要比天河深得多、阔得多”等等，都越过小说的故事和人物纠葛，而指向别的种种方面。

小说中有些部分可称为闲笔。所谓闲笔，指与小说的叙述主线关系不大、在表达小说意旨的意义上似乎是可有可无的部分。这类闲笔，写得不好，便成画蛇添足。但如果写得好，则是锦上添花。高晓声的小说叙述简洁、明快，很少有游离于主旨的闲笔，但偶一有之，则令人过目难忘。也举几例。

短篇小说《柳塘镇猪市》中，从公社工厂失业的刘玉梅，找公社书记张炳生解决工作问题，受到张炳生没有根据的指责，刘玉梅毫不客气地抢白了张书记一顿。后来，公社决定办荤食品加工厂，需要请刘玉梅担负技术工作，刘玉梅却赌气不来。张炳生便决定亲自去请，并且对其他几个公社领导说：“今早上被我骂了一顿！”他意在向其他几个人解释刘玉梅赌气的原因。小说接着写道：

“
走出门，张炳生忽然惭愧起来，觉得刚才说溜了嘴，今早上明明是自己被刘玉梅骂了一顿，怎么倒说是自己骂了她呢。接着又想，要是真说了被刘玉梅骂了，别人倒又会不相信了。

张炳生早晨实际是被刘玉梅抢白了一顿，他当时哑口无言。但他却习惯性地说自己骂了刘玉梅一顿，这也并非张炳生刻意说谎，只不过是“说溜了嘴”而已。在这个公社，只有书记骂别人，哪有别人骂书记，何况是刘玉梅这样的一介平民。所以，只要是书记与他人争执，一定是书记骂了别人。所以，张炳生很自然地把自己与刘玉梅的争执说成骂了她一顿。意识到自己说反了，同时又意识到要说便只能这么说，如果说自己被刘玉梅骂了一顿，那一来别人会不相信；如果相信了，麻烦就更大了，不知会激发怎样的想象和误解……这样的闲笔，可让人在莞尔一笑之余，有无穷回味。

中篇小说《陈奂生转业》中，陈奂生当了队办工厂的采购员。办好了一切手续，要头趟出差了：

“

一切打点就绪。谁知出门隔夜，陈奂生的爱人忽然发起嗲来。不许陈奂生在外边住夜，事情办不完，也要天天赶回来。陈奂生骂她痴婆，这又不是上城，只要跑三十里。几百里呢！能天天回来吗？他爱人见行不通，就吵着要和他一同出去。陈奂生骂她发疯，猪呢，羊呢，兔子呢，孩子呢，哪个弄给他们吃？爱人不听，还是嗲来哆去。陈奂生这才弄懂了她的用意，他火冒三丈，破口骂道：“昏了你的头，我这人参果，猪都不吃。天底下只有你一个人当宝贝，只管放心！”

陈奂生要经常出差了，要常常在外面过夜了。他爱人担心他有“外遇”，所以才有这些节外生枝的纠缠。陈奂生一开始没有懂得她用意，待到明白了，才又好气又好笑。而陈奂生的回答，也让读者没法不笑出来。这样的闲笔，能增加小说许多意趣。

能否经得起细读，是判别小说优劣的根本标准。高晓声的许多小说，是经得起细读的。我这篇杂乱的文章，远没有把值得一说之处都说到了。

