你能说京剧艺术不如杂技吗？非也，但必须承认，京剧要比杂技难懂得多。你能说这批外国游客叶公好龙吗？他们是真心诚意地想了解中国的国粹，但如此高深的艺术哪是仅靠三分钟热度就能培养起欣赏能力的？当初次踏上异国他乡时，我们会自动搜寻熟悉的事物，比如某个中文招牌、某个电视节目中反复播过的建筑。

有些人探险精神强一些，知识面广一些，有些人只需要“到此一游”的纪念标记。从整体上讲，越浅的东西就越容易被多数人接受，越深的东西必定受众面越窄。

回到电影领域，温情脉脉的外国片之所以能所向披靡，相同与相异两种对立元素的搭配是关键。

如果纵向比较，《十面埋伏》最让我想起1959年的巴西影片《黑人奥菲尔》，这部同时拿下奥斯卡最佳外语片和戛纳电影节金棕榈奖的作品，骨子里是一部极其平凡的言情片，而且跟《十面埋伏》一样，它的爱情故事虽然不能打动人，但它的民俗色彩保管让没有见识过巴西狂欢节的人大开眼界。

