为什么说《海上钢琴师》相当于西方版《十面埋伏》？

正文开始前先澄清一个事实上的指责，周文中提到“……就能明白为什么外国人把《红高粱》《大红灯笼高高挂》、《秋菊打官司》等该得的奖项给《十面埋伏》了。”有读者列举出几篇影片的获奖情况，显示前几部多少都获得过电影节大奖，《十面埋伏》反而在奖项上的表现相对最差，据此认为作者在睁眼说瞎话，与现实相去甚远。我查阅了一下，作者可能说的是这些，都是些欧美比较小众的奖项，豆瓣很多都没有收录，这也是周上文中说的“没想到美国人竟然接二连三地给该片各种荣誉”，按他的意思这些本该是红色三部曲获得的。

作为普通观众，我们需要明了的一点就是，《十面埋伏》在国内遭遇骂声一片，在国外却反响强烈，这强烈程度远超张导之前的红色三部曲，这是事实上的判断。

与《十面埋伏》类似，《海上钢琴师》在国内反响平平，在我们这里却受到空前的欢迎，正是在这个意义上周将《海上钢琴师》比作西方版《十面埋伏》。

2019年，IMDb上，《海上钢琴师》分数为8.1，评分人数仅5万。在豆瓣网站上，有超过90万网友参与评分，分数为9.2。

当前，IMDb上，《海上钢琴师》分数为8.0，评分人数仅7.2万。在豆瓣网站上，有超过183万网友参与评分，分数为9.3。

可见，这样双方评价上的差距还在进一步扩大。

除了这些还有哪些共同点呢？

后面作者会证明这种“墙内开花墙外香”的相同的内因，

作者开始尝试解释这种现象。

分两面方面，其一为什么国外受欢迎，其二为什么本国人不待见。

主要是浅，无需深入研究便一目了然，接受起来毫不费力，同时又有浓郁的民俗气息或异国情调。

深和浅是有一个度的，需要拿捏。如果太深太细腻了，英国片连美国人都看不懂；如果太浅了，本国观众又觉得有辱智商。

《海上钢琴师》为什么相当于西方版《十面埋伏》，其一是足够浅，国外观众接受无压力，其二是浅过了头，导致本国观众觉得有辱智商，其三是都有异国情调，这是无需多言的。

《海上钢琴师》豪华、浪漫、荡气回肠，但它肚子里其实就是一包草。这不是贬义，而是它真的缺少内涵。经向多位专业人士请教得知，甚至连那再三炫耀的钢琴技巧，也根本不是真正的演奏艺术，只是糊弄外行的卖弄而已。正因为该片很浅，看起来又很有异国情调，所以我们消化起来很容易，绝对不会噎住。

至于《海上钢琴师》为什么浅过了头，作者将其与《天堂电影院》做了对比：托纳多雷的《天堂电影院》对于西方观众而言，恰到好处，但《海上钢琴师》就太过了。什么太过了，就是浅得太过了。

纵观世界舞台，文化交流中最具有渗透力的，往往是那些民俗气息很浓但又无需深入研究便一目了然的东西，艺术欣赏也是如此，我们一方面希望拓展自己的视野，另一方面需要寻找很多支点，如同海上漂泊的船只，既要航行，又准备随时下锚。

浅的也要比深的更有穿透力。

具体到电影领域，跨越国门的一种讨巧办法是，故事要简单，主题要浅显，不设任何象征寓意，保持在爱恨情仇的初级阶段，但风格要炫，尤其是大量采用后期浪漫主义手法，强化色彩、音乐、造型等元素，把戏处理得做作但不太粗俗，因为做作能便于外国观众接受。

即便同是象牙塔作品，浅的也要比深的更有穿透力。

